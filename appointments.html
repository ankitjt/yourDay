<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Appointments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center relative py-5 px-5 flex flex-col overflow-auto relative"
    style="background-image:url(./assets/appointments.webp)">

        <nav class="text-xl flex items-center justify-between px-1 py-2 text-slate-50">
            <a href="home.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-rose-600 " viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                </svg>
            </a>
            <span class=" text-sm tracking-widest font-semibold uppercase">Appointments</span>
        </nav>
        
        <!-- Total Count -->

        <section class="mt-5 px-1 flex justify-center font-semibold text-slate-50">
            <div class="completed flex flex-col items-center bg-emerald-600 p-4 mx-4 w-1/3 rounded-lg justify-center">
                <span class="completed text-sm">Completed</span>
                <span class="completedCount text-4xl">41</span>
            </div>
            <div class="pending flex flex-col items-center bg-rose-600 p-4 w-1/3 rounded-lg justify-center">
                <span class="pending text-sm">Pending</span>
                <span class="pendingCount text-4xl">09</span>
            </div>
        </section>

        <!-- Create Appointments -->

        <section class="mt-10">
            <h1 class="font-semibold border-b-2 border-slate-50 text-slate-50 py-1 mx-1">Create Appointment</h1>
            <form action="" class="mt-10 px-1">
                <div class="aptName mb-6">
                    <input type="text" placeholder="Name" name="aptName" id="aptName" class="border-2 border-blue-700 rounded-lg w-full text-blue-700 py-3">
                </div>
                <div class="aptMobileNumber mb-6">
                    <input type="email" placeholder="Email" name="email" id="email" class="border-2 border-blue-700 rounded-lg w-full text-blue-700 py-3">
                </div>
                <div class="aptMobileNumber mb-6">
                    <input type="number" placeholder="Mobile Number" name="mobileNumber" id="mobileNumber" class="border-2 border-blue-700 rounded-lg w-full text-blue-700 py-3">
                </div>
                <div class="aptStartTimeDate mb-6">
                    <input type="datetime-local" placeholder="Start time and date" name="aptName" id="aptName" class="border-2 border-blue-700 rounded-lg w-full text-blue-700 py-3">
                </div>
                <div class="aptFees mb-6">
                    <input type="number" placeholder="Fee" name="aptFees" id="aptFees" class="border-2 border-blue-700 rounded-lg w-full text-blue-700 py-3">
                </div>
                <button class="bg-blue-700 px-6 py-3 text-white text-lg tracking-widest rounded-lg uppercase">Create</button>
            </form>
        </section>

        <section class="notes mt-5 pl-8 font-semibold text-rose-600 text-md bg-slate-300 p-3 rounded-lg">
            <ol class="list-disc">
                <li>All fields are required.</li>
                <li>Go to <i class="text-blue-700">
                    <a href="schedule.html">Schedule</a>
                </i> to view all appointments.</li>
            </ol>
        </section>

    </div>
</body>

</html>
