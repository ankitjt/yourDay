<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>yourDay</title>
    <link rel="stylesheet" href="./src/style.css">

  </head>

  <body>

    <!-- Best choices indexPage11 and indexPage8 -->
    <div
      class="indexWrapper bg-[url('./assets/indexPage11.jpg')] w-full h-screen bg-no-repeat md:bg-center bg-cover bg-left flex items-start justify-end sm:pr-20">
      <div
        class="section md:w-1/3 sm:w-3/4 w-full h-screen px-5 rounded-lg flex flex-col sm:items-start items-center justify-center relative">
        <div class="text-center text-rose-600 w-full absolute top-10 sm:relative sm:top-0">
          <p class="app-name text-4xl">yourDay</p>
          <p class="text-[8px] italic uppercase font-semibold mt-2 text-gray-900 tracking-widest">The
            light will bring
            you to
            you, to us,
            always.
          </p>
        </div>
        <div class="w-full mt-5 relative sm:bg-transparent">
          <form action="#" class="w-full flex flex-col ">

            <div class="w-full relative">
              <input type="email" name="" id="email"
                class="loginEmail text-white bg-gray-900 my-4 h-12 pl-3 rounded-md  border-none font-semibold tracking-widest peer text-[11px] w-full placeholder-transparent"
                placeholder="email" autocomplete="off" />
              <label for="email"
                class="loginEmailLabel uppercase font-semibold text-[11px] tracking-widest text-gray-900 transition-all peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 absolute left-3 -top-1 peer-placeholder-shown:uppercase">Email</label>
            </div>

            <div class="w-full relative">
              <input type="password" name="" id="password"
                class="loginPassword text-white bg-gray-900 my-4 h-12 pl-3 rounded-md  border-none font-semibold tracking-widest peer text-[11px] w-full placeholder-transparent"
                placeholder="password" autocomplete="off" />
              <label for="password"
                class="loginPasswordLabel uppercase font-semibold text-[11px] tracking-widest text-gray-900 transition-all peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 absolute left-3 -top-1 peer-placeholder-shown:uppercase">Password</label>
            </div>
            <div class="loginSection flex items-center justify-between mt-5">
              <a href="./src/home.html"
                class="loginBtn w-1/2 rounded-md py-4 uppercase font-semibold tracking-widest text-center bg-rose-600 text-white md:bg-transparent text-xs border border-rose-600 text-rose-600 ease-in-out duration-300 md:text-rose-600 hover:text-white hover:bg-rose-600">Login</a>
              <div class="text-left">
                <a href="#"
                  class="forgotPass text-rose-600 uppercase text-[10px] tracking-widest font-semibold pb-1 border-b-2 border-transparent hover:border-rose-600 ease-in-out duration-300 hover:text-rose-600">forgot
                  password?</a>
              </div>
            </div>
          </form>

        </div>
        <div
          class="absolute tracking-widest text-gray-900 w-full text-[10px] bottom-5 px-5 left-0 uppercase font-semibold flex items-center justify-between">
          <p class="">Copyright @ 2023</p>
          <p class="flex items-center"><span class="ml-2">Made with</span><span
              class="ml-1 text-rose-600">&#10084;</span></p>

        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <!-- <script src="./scripts/commonScripts/colorModes.js"></script> -->
  </body>


</html>
