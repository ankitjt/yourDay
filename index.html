<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <title>yourDay</title>
  <link rel="stylesheet" href="./src/style.css">

</head>

<body class="ease-in-out duration-300">
  <div class="wrapper h-screen w-screen bg-no-repeat p-0 flex justify-between overflow-hidden relative sm:-z-0">

    <!-- Logo  -->
    <div class="logo absolute left-1/2 -translate-x-1/2 sm:mt-10 top-36 sm:top-0 z-50 text-rose-400 text-center">
      <p class="app-name text-3xl">yourDay</p>
      <p class="app-name normal-case mt-2">The light will bring you to you, to us, always.</p>
    </div>

    <!-- Left Section  -->
    <div
         class="divLeft w-1/2 h-full py-10 md:px-20 px-5 md:bg-[url('./assets/Rectangle5White.png')] bg-[#010714] bg-center bg-no-repeat bg-cover flex flex-col justify-between text-xs uppercase tracking-widest font-semibold ease-in-out duration-300">

      <nav class="leftNav flex flex-col items-start md:block md:py-0 md:px-0 tracking-widest text-gray-900">
        <a href="#" class="ease-in-out duration-300 hover:text-rose-400 mb-3 md:mb-0 ">About</a>
        <a href="#"
           class="md:ml-5 border-b-4 border-emerald-400 ease-in-out duration-300 hover:border-rose-400 hover:text-rose-400">Quick
          help</a>
      </nav>

      <footer class="leftFooter px-3 md:px-0">
        <p class="text-emerald-400 text-[10px]">Copyright @ 2023</p>
      </footer>

    </div>

    <!-- Right Section  -->
    <div
         class="divRight w-1/2 h-full py-10 md:px-20 px-5 flex flex-col justify-between items-end text-xs uppercase tracking-widest font-semibold ease-in-out duration-300">

      <nav class="rightNav  flex justify-between items-center md:py-0 md:px-0 tracking-widest">

        <div class="md:mr-5 relative flex items-center w-28">
          <div
               class="bg-gradient-to-r from-rose-400 to-indigo-400 blur absolute inset-0 opacity-100 rounded-md top-0">
          </div>
          <a href="#"
             class="w-full text-center relative text-white bg-black rounded-md ease-in-out p-2 duration-300 mb-3 md:mb-0 hover:text-rose-400 flex items-center justify-between">
            <span>Register</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
            </svg>
          </a>
        </div>

        <a href="#" class="rightNavFAQ ease-in-out text-gray-900 duration-300 hover:text-rose-400">FAQs</a>

        <!-- Light/Dark Modes  -->
        <div class="modes md:ml-5 duration-300 ease-in-out hover:text-rose-400 hover:scale-[2] cursor-pointer">

          <!-- Dark Mode  -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5 darkMode hidden text-gray-500">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>

          <!-- Light Mode  -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
               stroke="currentColor" class="w-5 h-5 lightMode text-yellow-500">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
          </svg>

        </div>


      </nav>

      <!-- Login Form  -->
      <div
           class="md:w-2/3 md:relative fixed top-1/2 md:top-0 -translate-y-1/2 md:translate-y-0 left-1/2 md:left-0 -translate-x-1/2 md:translate-x-0 w-full px-20 md:px-0">

        <form action="#" class="w-full flex flex-col ">

          <div class="w-full relative">
            <input type="email" name="" id="email"
                   class="loginEmail text-white bg-gray-900 my-4 h-14 pl-2 rounded-md focus:outline focus:outline-rose-400 border-none font-semibold tracking-widest peer text-xs w-full placeholder-transparent"
                   placeholder="email" autocomplete="off" />
            <label for="email"
                   class="loginEmailLabel text-gray-900 transition-all peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 absolute left-2 -top-1 peer-placeholder-shown:uppercase">Email</label>
          </div>

          <div class="w-full relative">
            <input type="password" name="" id="password"
                   class="loginPassword text-white bg-gray-900 my-4 h-14 pl-2 rounded-md focus:outline focus:outline-rose-400 border-none font-semibold tracking-widest peer text-xs w-full placeholder-transparent"
                   placeholder="password" autocomplete="off" />
            <label for="password"
                   class="loginPasswordLabel text-gray-900 transition-all peer-placeholder-shown:text-gray-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 absolute left-2 -top-1 peer-placeholder-shown:uppercase">Password</label>
          </div>
          <a href="./src/home.html"
             class="loginBtn rounded-md my-4 h-14 uppercase font-semibold tracking-widest text-xs flex items-center justify-center bg-transparent border border-rose-400 text-rose-400 ease-in-out duration-300 hover:bg-rose-400 hover:text-white">Login</a>


        </form>
        <div class="text-right mt-1">
          <a href="#"
             class="forgotPass text-rose-400 uppercase text-[10px] tracking-widest font-semibold pb-1 border-b-2 border-transparent hover:border-rose-400 ease-in-out duration-300 hover:text-rose-400">forgot
            password?</a>
        </div>
      </div>

      <footer class="rightFooter text-white tracking-normal text-[10px] px-3 md:px-0">
        <!-- <span>Made with</span> -->
        <span class="text-rose-400 text-lg ml-2 pt-28">&#10084;</span>
      </footer>

    </div>

  </div>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/commonScripts/colorModes.js"></script>
</body>

</html>
