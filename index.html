<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center relative p-10 lg:p-0 flex flex-col lg:flex-row overflow-hidden relative -z-0 bg-[url('./assets/logo6.webp')] lg:bg-[url('')]">

        <!-- Login Form -->
        <form action="#"
            class="text-slate-700 z-10 font-semibold absolute w-screen lg:w-1/2 lg:left-1/2 h-1/2 left-0 -bottom-[500px] bg-white flex px-10 justify-center flex-col loginForm lg:bg-gray-200 lg:px-40">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 absolute left-1/2 -translate-x-1/2 -top-5  bg-red-800 rounded-full text-white closeLoginForm"
                viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd" />
            </svg>
            <div class="email">
                <input type="email" autocomplete="off" name="email" id="email" placeholder="enter your email"
                    class="border-2 border-blue-500 rounded-lg px-2 py-4 w-full mt-10 mb-5 tracking-wider">
            </div>
            <div class="password">
                <input type="password" name="password" autocomplete="off" id="password" placeholder="enter your password"
                    class="border-2 border-blue-500 rounded-lg px-2 py-4 w-full  mb-5">
            </div>
            <div class="text-center mt-5 outline-hidden flex items-center justify-center">
                <a href="home.html"
                    class="rounded-lg text-slate-50 py-4 px-10 bg-blue-500 uppercase tracking-widest outline-hidden focus:outline-hidden block  text-center lg:px-5">
                    Login
                </a>
        
            </div>
            <span class=" mt-10 text-center text-blue-500">
                Wishing you a lovely day.
                <span class="text-2xl text-rose-600">&#x2665;</span>
            </span>
        </form>

        <!-- Only for Desktop -->

       <div class="banner-holder lg:w-1/2 lg:h-screen lg:block hidden">
        <img src="./assets/logo6.webp" alt="logo" class="h-screen">
       </div>

       <!-- All Other content -->
        <div class="everything flex h-screen flex items-center justify-center flex-col lg:w-1/2 lg:justify-center lg:p-10 relative">
            <h1 class="text-5xl w-full text-center text-teal-50 lg:text-blue-500 lg:font-semibold mb-10">YourDay</h1>
            <div class="flex items-center justify-end pb-10 flex-col w-full">
                    <a href="schedule.html" class="bg-blue-700 w-full lg:w-1/2 py-6 mb-4 text-white text-center text-2xl rounded-md uppercase">Schedule</a>
                    <a href="#" class="bg-pink-700 w-full lg:w-1/2 py-6 text-white text-2xl rounded-md uppercase text-center loginButton">Login</a>
                
                <span class="font-semibold text-slate-50 lg:text-rose-600 absolute bottom-10 italic block text-center">The light will bring you to you, to us, always.</span>
            </div>
    
        
        </div>
        
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
