<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <title>yourDay</title>
  <link rel="stylesheet" href="./src/style.css">

</head>

<body class="2xl:bg-gray-500">
  <div
       class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center p-10 md:p-0 flex flex-col md:flex-row overflow-hidden relative -z-0 md:bg-white md:bg-[url('')] bg-[url('../assets/logo10.webp')]">

    <!-- Login Form -->
    <form action="#"
          class="text-slate-700 z-10 font-semibold bg-white absolute w-screen md:w-1/2 md:left-1/2 h-screen left-0 flex  flex-col loginForm justify-center items-center -bottom-[2000px]">
      <img src="./assets/you2.jpg" alt="you" srcset=""
           class="rounded-full h-40 w-40 mx-auto text-center drop-shadow-2xl" />

      <div class="loginForm w-1/2">
        <div class="email">
          <input type="email" autocomplete="off" name="email" id="email" placeholder="enter your email"
                 class="border border-gray-200  text-xs rounded-md text-blue-600 placeholder:text-blue-600 px-2 py-3 w-full mt-10 mb-5 tracking-wider" />
        </div>
        <div class="password">
          <input type="password" name="password" autocomplete="off" id="password" placeholder="enter your password"
                 class=" border-gray-200  text-xs rounded-md text-blue-600 placeholder:text-blue-600 px-2 py-3 w-full mb-5" />
        </div>
        <div class="text-right outline-hidden flex items-center justify-center flex-col">
          <a href="./src/home.html"
             class="rounded-full text-slate-50 py-3 text-xs bg-blue-500 uppercase tracking-widest outline-hidden focus:outline-hidden px-5">
            Login
          </a>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="cursor-pointer h-5 w-5 mt-5 bg-rose-500 rounded-full text-white closeLoginForm"
               viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
          </svg>
        </div>
      </div>
      <span class="mt-5 text-center text-rose-500 lovelyDay">
        Wishing you a lovely day.
        <span class="text-rose-600">&#x2665;</span>
      </span>
    </form>

    <!-- ***** ***** ***** ***** Ends Index page login form ***** ***** ***** ***** -->

    <!-- Only for Desktop -->
    <div class="banner-holder md:w-1/2 md:h-screen hidden md:flex md:items-center md:justify-center">
      <img src="./assets/logo10.webp" alt="logo" class="" />
    </div>

    <div class="pageWrapper md:w-1/2 relative">
      <!-- Index page links -->
      <div
           class="everything h-screen flex items-center justify-center flex-col md:w-full md:justify-center md:p-10 relative ">
        <div class="flex items-center justify-end pb-10 flex-col w-full">
          <h1 class="text-2xl text-blue-800 text-left sm:text-center w-full  font-semibold mb-10 indexPageAppName">
            YourDay
          </h1>

          <a href="./schedule.html"
             class="bg-blue-700 w-full sm:w-1/2 py-5 text-white text-center text-lg lg:text-2xl rounded-md uppercase md:hover:-translate-y-2 md:transition-all md:ease-in-out">Schedule</a>
          <a href="#"
             class="bg-emerald-500 w-full sm:w-1/2 py-5 text-white lg:text-2xl text-lg rounded-md uppercase text-center loginButton md:hover:-translate-y-2 md:transition-all md:ease-in-out mt-10">Login</a>

          <span
                class="font-semibold text-blue-800 absolute top-4 md:top-14 block text-center lovelyDay text-lg">The
            light will bring you to you, to us, always.</span>
        </div>
      </div>

      <div
           class="absolute bottom-20 text-center w-full left-0 text-xs font-semibold tracking-wider text-rose-500 ">
        <p class="lovelyDay text-lg">Made with <span>&#10084;</span>
        </p>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
