<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <title>yourDay</title>
  <link rel="stylesheet" href="./src/style.css">

</head>

<body>
  <div
       class="wrapper h-screen w-screen bg-no-repeat sm:px-0 sm:py-5 p-0 flex flex-col justify-between overflow-hidden relative sm:-z-0">

    <!-- Only for Desktop -->
    <div class="banner-holder sm:w-1/2 sm:h-full top-0 hidden sm:block absolute left-0 w-1/2">
      <img src="./assets/Rectangle5.png" alt="logo" class="w-screen h-screen" />
    </div>

    <!-- Login Form  -->
    <div
         class="loginForm sm:w-1/2 w-full right-0 absolute h-screen top-1/2 -translate-y-1/2 shadow-2xl bg-[#010714]">
      <!-- Index page links -->
      <div class="everything h-full flex items-end mt-32 px-20 justify-center flex-col sm:w-full">
        <div class="flex items-center justify-center sm:justify-between flex-col w-full sm:min-w-1/5 -mt-32">
          <form action="#" class="w-full flex flex-col">
            <input type="text" name="" id=""
                   class="loginEmail bg-white my-3 py-6 pl-2 rounded-md placeholder:text-gray-300 focus:outline-none border-none font-semibold placeholder:uppercase tracking-widest text-xs"
                   placeholder="Email" autofocus autocomplete="off" />
            <input type="password" name="" id=""
                   class="loginPassword bg-white my-3 py-6 pl-2 rounded-md placeholder:text-gray-300 focus:outline-none border-none font-semibold placeholder:uppercase tracking-widest text-xs"
                   placeholder="Password" />
            <a href="./src/home.html"
               class="loginBtn rounded-md my-3 py-6 uppercase font-semibold tracking-widest text-xs text-center bg-transparent border border-rose-400 text-white ease-in-out duration-300 hover:bg-rose-400">Login</a>
          </form>
          <div class="forgotPass text-right w-full">
            <a href="#"
               class="font-semibold text-xs text-gray-300 underline uppercase mt-2 tracking-widest ease-in-out duration-300 hover:text-rose-400">forgot
              password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar (Relative)  -->
    <nav
         class="w-full z-10 flex items-center sm:flex-row flex-col py-10 sm:py-0 justify-between px-20 h-32 text-rose-400 uppercase font-semibold text-xs tracking-widest">

      <div class="leftLinks flex items-center justify-between w-full sm:block sm:w-auto">
        <a href="#" class="text-white ease-in-out duration-300 hover:text-rose-400">About</a>
        <a href="#"
           class="ml-5 text-white border-b-4 border-emerald-400  py-2 ease-in-out duration-300 hover:border-rose-400">Quick
          help</a>
      </div>

      <div class="logo text-center my-10 sm:w-auto">
        <p class="app-name text-xl">yourDay</p>
        <p class="app-name normal-case mt-2">The light will bring you to you, to us, always.</p>
      </div>

      <div class="rightLinks flex items-center justify-between w-full sm:block sm:w-auto">
        <a href="#"
           class="text-white mr-5 border-b-4 border-rose-400 py-2 ease-in-out duration-300 ">Register</a>
        <a href="#" class="text-white ease-in-out duration-300 hover:text-rose-400">FAQs</a>
      </div>

    </nav>

    <!-- Footer (Relative) -->
    <footer
            class="footer z-10 flex px-20 h-32 items-center justify-between uppercase text-[10px] tracking-widest">
      <p class="text-emerald-400">Copyright @ 2023</p>
      <p class="text-white flex items-center">
        <span>Made with</span>
        <span class="text-rose-400 text-3xl ml-2 mt-1">&#10084;</span>
      </p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
