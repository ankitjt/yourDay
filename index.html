<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <title>yourDay</title>
  <link rel="stylesheet" href="./src/style.css">

</head>

<body class="2xl:bg-gray-500 ">
  <div
       class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center px-10 py-20 md:p-0 flex flex-col md:flex-row overflow-hidden relative bg-gray-800 -z-0 md:bg-white">

    <!-- Login Form -->
    <form action="#"
          class="text-slate-700 z-10 font-semibold md:bg-white bg-gray-900 absolute w-full md:w-1/2 h-full flex  flex-col loginForm justify-between items-center top-0 -right-[2000px] pb-20">

      <div class="dummy"></div>

      <div class="loginForm md:w-4/5 w-full px-10">
        <img src="./assets/you2.jpg" alt="you" srcset=""
             class="rounded-full h-40 w-40 mx-auto text-center drop-shadow-2xl" />
        <div class="email w-full">
          <input type="email" autocomplete="off" name="email" id="email" placeholder="enter your email"
                 class="border border-gray-300 bg-transparent md:bg-white text-gray-500 md:text-blue-600  text-xs rounded-md  md:placeholder:text-blue-600 px-2 py-5 w-full mt-10 mb-5 tracking-wider " />
        </div>
        <div class="password w-full">
          <input type="password" name="password" autocomplete="off" id="password" placeholder="enter your password"
                 class=" border-gray-300 bg-transparent md:bg-white text-gray-500 md:text-blue-600  text-xs rounded-md  md:placeholder:text-blue-600 px-2 py-5 w-full mb-5" />
        </div>
        <div class="text-right outline-hidden flex items-center w-full justify-between ">
          <a href="./src/home.html"
             class="rounded-full text-slate-50 py-3 text-xs bg-blue-500 uppercase tracking-widest outline-hidden focus:outline-hidden px-5">
            Login
          </a>
          <svg xmlns="http://www.w3.org/2000/svg"
               class="cursor-pointer h-5 w-5 text-rose-600 bg-transparent rounded-full closeLoginForm"
               viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
          </svg>
        </div>
      </div>

      <span class="mt-5 text-center text-rose-500 lovelyDay">
        Wishing you a lovely day.
        <span class="text-rose-600">&#10084;</span>
      </span>

    </form>

    <!-- ***** ***** ***** ***** Ends Index page login form ***** ***** ***** ***** -->

    <!-- Only for Desktop -->
    <div class="banner-holder md:w-1/2 md:h-screen hidden md:flex md:items-center md:justify-center">
      <img src="./assets/logo10.webp" alt="logo" class="" />
    </div>

    <div class="pageWrapper md:w-1/2 relative h-screen p-5 md:px-5 md:py-10 shadow-2xl ">
      <!-- Index page links -->
      <div class="everything h-full flex items-center justify-between flex-col md:w-full relative ">

        <span
              class="font-semiboldt text-blue-700 block top-4 md:top-14 text-center lovelyDay text-2xl sm:text-lg">The
          light will bring you to you, to us, always.
        </span>

        <div class="flex items-center justify-center md:justify-between md:pb-10 md:px-20 flex-col md:w-4/5 w-full">

          <h1
              class="text-4xl text-center w-full mb-5 text-blue-700 font-semibold  indexPageAppName">
            YourDay
          </h1>

          <a href="./schedule.html"
             class="bg-blue-700 w-full flex justify-between px-10 items-center py-5 text-white text-center text-lg lg:text-xl rounded-md tracking-widest uppercase md:hover:-translate-y-2 md:transition-all md:ease-in-out font-semibold">
            <span>Schedule</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd" />
            </svg>
          </a>
          <a href="#"
             class="bg-emerald-500 w-full  py-5 text-white lg:text-xl text-lg rounded-md uppercase loginButton md:hover:-translate-y-2 md:transition-all md:ease-in-out mt-10 font-semibold tracking-widest flex justify-between items-center px-10">
            <span>Login</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor"
                 class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
          </a>
          <!-- New User & Forgot Password section  -->
          <div class="forgotNewUser mt-5 flex items-center justify-end w-full text-xs uppercase font-semibold">
            <!-- <a href="#"
               class="duration-300 ease-in-out hover:text-rose-600 bg-blue-600 p-3 rounded-md text-slate-50">New
              User</a>
            <div class="h-1 w-1 rounded-[50%] mx-3 bg-slate-900"></div> -->
            <a href="#" class="text-rose-600">Forgot Password ?</a>
          </div>
        </div>
        <div
             class="text-center w-full text-xs font-semibold tracking-wider text-rose-500 ">
          <p class="lovelyDay sm:text-lg text-2xl ">Made with <span>&#10084;</span>
          <p class="md:text-slate-900 text-slate-50">All Rights Reserved.Copyright @ 2023.</p>
          </p>
        </div>

      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
