<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center relative p-10 flex flex-col overflow-hidden relative" style="background-image:url(./assets/logo6.webp)">
       
        <h1 class="text-5xl text-center text-teal-50">YourDay</h1>
        <div class="grow flex items-center justify-end pb-10 flex-col">
            <button class="bg-blue-700 w-full py-6 mb-4 text-white text-2xl rounded-md uppercase">
                <a href="schedule.html">Schedule</a>
            </button>
            <button class="bg-pink-700 w-full py-6 text-white text-2xl rounded-md uppercase">Login</button>
        </div>

        <!-- Login Form -->
        <form action="#" class="text-slate-700 font-semibold absolute w-full h-3/4 left-0 bottom-0 bg-white  flex px-10 justify-center flex-col hideen">
            <img src="./assets/signin.webp" alt="signInImage" class="-mt-20">
            <div class="email">
                <input type="email" autocomplete="off" name="email" id="email" placeholder="enter your email" class="border-2 border-blue-500 rounded-lg px-2 py-4 w-full mt-10 mb-5 tracking-wider">
            </div>
            <div class="password">
                <input type="password" name="password" autocomplete="off" id="password" placeholder="enter your password" class="border-2 border-blue-500 rounded-lg px-2 py-4 w-full  mb-5">
            </div>
            <a href="home.html" class="text-center mt-5">
                <span class=" rounded-full text-slate-50 bg-blue-500 w-1/2  py-4 px-10 uppercase tracking-widest ">Login</span>
            </a>
            <span class="absolute bottom-5 left-[80px] text-center text-blue-500">
                Wishing you a lovely day. 
                <span class="text-2xl text-rose-600">&#x2665;</span>
            </span>
        </form>
        
    </div>
</body>

</html>
