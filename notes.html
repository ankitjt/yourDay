<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div
        class="appointments h-screen w-screen bg-no-repeat bg-cover bg-center relative px-6 py-10 lg:p-0 flex flex-col lg:flex-row overflow-auto overflow-x-hidden lg:justify-between">

        <!-- Only for Desktop -->

        <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
            <img src="./assets/notes2.webp" alt="logo" class="h-screen w-auto">
        </div>

        <div class="notesWrapper lg:grow lg:p-8 relative lg:overflow-x-hidden">

            <!-- Prompts Section -->

            <section
                class="z-40 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-lg w-5/6 lg:w-3/6 -translate-x-1/2 bottom-20 -left-[500px] flex items-center justify-between">
                <div class="promptContent font-medium text-slate-50 w-5/6 text-justify"></div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5  text-slate-50 closePrompts cursor-pointer"
                    viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd" />
                </svg>
            </section>

            <!-- Site Navbar -->

            <nav class="text-xl flex items-center justify-between text-zinc-900 lg:text-zinc-900">
                <a href="home.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-left text-zinc-900"
                        viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <span class=" text-sm tracking-widest font-semibold uppercase">Notes</span>
            </nav>

            <!-- Notes Taking section  -->

            <div class="pageWrapper">

                <!-- Names for notes  -->
                
                <div class="namesForNotes ptNotes mt-10 w-full">
                    <h3 class="font-semibold text-zinc-900">Select Name:</h3>
                </div>
                <select name="ptNotes" id="" class="mt-2 w-full lg:w-1/2 rounded-md border-2 border-gray-200 font-semibold">
                    <option value="johnDoe">John Doe</option>
                    <option value="janeSmith">Jane Smith</option>
                </select>

                <!-- Existing Uploaded notes table  -->

                <div class="uploadedNotesWrapper mt-10">
                    <h4 class="border-b-2 border-gray-200 font-semibold text-blue-600">
                        <span>Upload notes</span>
                        <span class="instructions text-xs text-rose-400 ml-1">( only .pdf files allowed )</span>
                    </h4>

                    <!-- Upload note file  -->

                    <form action="#" class="w-full">
                        <input type="file" name="" id="" class="mt-10 text-blue-600 font-semibold text-base w-full lg:w-1/2 file:py-2 file:px-1 file:w-1/3 file:rounded-md file:bg-blue-600 file:border-none file:text-slate-50 file:font-medium file:mr-4">
                    </form>

                    <!-- Uploaded Notes list  -->

                    <div class="uploadedNotes mt-10 border-2 border-gray-200 rounded-md">
                        <h3 class="p-3 lg:px-6 rounded-t-md text-blue-600 border-b-2 border-gray-200 font-semibold">
                            <!-- <span class="selectedName">John Doe </span> -->
                            <span class="totalUploadedNotesCount">Uploaded notes ( 02 )</span>
                            
                        </h3>
                        <div class="uploadedNotes p-3 lg:px-6">
                            <div class="note mb-4 flex items-center justify-between">
                                <div class="noteLink flex flex-col">
                                    <a href="#" class="text-blue-600">
                                        <span class="noteName font-semibold underline">document1.pdf</span>
                                    </a>
                                    <span class="noteUploadTime text-xs font-semibold text-gray-400 tracking-wider mt-1">
                                        03:08:2022, 14:36
                                    </span>
                                </div>
                                <div class="noteDelete">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-rose-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                        stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </div>
                            </div>
                            <div class="note mb-4 flex items-center justify-between">
                                <div class="noteLink flex flex-col">
                                    <a href="#" class="text-blue-600">
                                        <span class="noteName font-semibold underline">document2.pdf</span>
                                    </a>
                                    <span class="noteUploadTime text-xs font-semibold text-gray-400 tracking-wider mt-1">
                                        03:08:2022, 15:08
                                    </span>
                                </div>
                                <div class="noteDelete">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-rose-600 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                        stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/notes.js"></script>
</body>

</html>
