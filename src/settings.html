<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>YourDay - Settings</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="sm:w-screen sm:h-screen h-auto w-auto relative 3xl:h-screen 3xl:w-2/3 3xl:mx-auto 3xl:bg-slate-100">

  <div class="pageBlocker absolute hidden sm:w-screen sm:h-screen h-full w-full bg-slate-600 z-30 opacity-50 xl:w-full"></div>

  <div
       class="wrapper bg-gray-900 w-full h-full min-h-screen sm:bg-white px-6 py-4 sm:px-2 flex justify-start sm:flex-row items-start font-semibold text-xs flex-col overflow-x-hidden">

    <!-- Left Section  -->
    <div
         class="min-h-fit sm:h-full sm:rounded-xl sm:w-24 md:w-64 w-full left-0 px-6 sm:px-0 py-4 top-0 bg-gray-900 sm:bg-indigo-600 text-white flex flex-col sm:mb-0 sm:overflow-y-auto fixed sm:relative z-20">

      <!-- Logo Section  -->
      <div
           class="!lovely-day sm:bg-indigo-600 sm:py-0 md:py-0 text-rose-600 sm:text-white  text-xl sm:text-sm tracking-wider flex item-center justify-between sm:justify-center z-30 w-full ">

        <div class="logo text-center">
          <span class="hidden md:block">yourDay</span>
          <span class="inline md:hidden">yD</span>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
             class="openMenu cursor-pointer w-6 h-6 sm:hidden hover:text-white ease-in-out duration-300">
          <path fill-rule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm8.25 5.25a.75.75 0 01.75-.75h8.25a.75.75 0 010 1.5H12a.75.75 0 01-.75-.75z"
                clip-rule="evenodd" />
        </svg>

      </div>

      <section
               class="left h-full flex flex-col justify-center sm:justify-between sm:items-center fixed sm:relative top-0 -right-[2000px] sm:right-0 w-full px-6 sm:px-0 md:px-3 bg-slate-900 sm:bg-transparent ease-in-out duration-300 z-50">
      </section>

    </div>

    <!-- Right Section    -->
    <div class="rightSection relative w-full h-auto sm:ml-10 mt-10 sm:mt-0 sm:max-h-full flex flex-col sm:overflow-hidden">

      <!-- Prompts  -->
      <div
           class="promptsWrapper font-semibold ease-in-out duration-300 absolute -left-[2000px] bottom-0 -translate-x-1/2 sm:w-3/6 w-full h-80 overflow-y-auto overflow-x-hidden text-center z-50 grid grid-cols-1 place-items-end">
      </div>

      <!-- PageName and Time  -->
      <nav
           class="navbarWrapper sm:px-5 py-4 rounded-lg flex items-center sm:bg-indigo-600 text-indigo-600 sm:text-white tracking-widest">
        <nav class="navbarContent w-full"></nav>

        <!--  Navbar Notification Center -->
        <div
             class="absolute right-0 z-30 hidden w-10/12 p-8 bg-white rounded-md notificationCenter sm:bg-gray-800 sm:w-4/12 h-fit top-8 text-zinc-400">

          <div class="h-full notificationContent"></div>
        </div>
      </nav>

      <!-- Content Section  -->
      <div class="mt-5 text-slate-700 sm:px-5 overflow-y-auto overflow-x-hidden h-full">
        <h3 class="mb-5 pb-1 border-b border-indigo-600 text-xs font-semibold text-indigo-600 tracking-widest uppercase">
          Your Profile
        </h3>
        <section class="profileDetails mt-10 sm:grid sm:grid-cols-2 sm:gap-x-5">

          <!-- Name  -->
          <div class="profileNameWrapper flex flex-col justify-between mb-3">

            <p class="nameTag uppercase">Name:</p>

            <div class="oldDetails h-fit w-full flex items-center justify-between">
              <div class="relative w-full mt-2">
                <input type="text" name="" id="profileName" title="Full Name" placeholder="full name"
                       class="placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 sm:border-gray-300 sm:text-slate-900 bg-gray-900 sm:bg-transparent rounded-md tracking-widest"
                       disabled />
                <label for="profileName"
                       class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] sm:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                  Ankit Thakur
                </label>
              </div>

              <span title="Click to edit.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                     class="editField w-6 h-6 ml-4 cursor-pointer hover:text-white hover:sm:text-indigo-600 ease-in-out duration-300">
                  <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                  <path
                        d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
                </svg>
              </span>
            </div>

          </div>

          <!-- Email  -->
          <div class="profileEmailWrapper flex flex-col justify-between mb-3">

            <p class="emailTag uppercase">Email:</p>

            <div class="oldDetails h-fit w-full flex items-center justify-between">
              <div class="relative w-full mt-2">
                <input type="email" name="" id="profileEmail" title="Email" placeholder="full name"
                       class="placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold lowercase text-indigo-600 border border-indigo-600 sm:border-gray-300 sm:text-slate-900 bg-gray-900 sm:bg-transparent rounded-md tracking-widest"
                       disabled />
                <label for="profileEmail"
                       class="transition-all absolute text-gray-400 font-semibold tracking-widest text-[10px] sm:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0  peer-placeholder-shown:text-xs">
                  ankitjeetthakur@gmail.com
                </label>
              </div>

              <span title="Click to edit.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                     class="editField w-6 h-6 ml-4 cursor-pointer hover:text-white hover:sm:text-indigo-600 ease-in-out duration-300">
                  <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                  <path
                        d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
                </svg>
              </span>


            </div>

          </div>

          <!-- Mobile Number  -->
          <div class="profileMobileNumberWrapper flex flex-col justify-between mb-3">

            <p class="mobileNumberTag uppercase">MobileNumber:</p>

            <div class="oldDetails h-fit w-full flex items-center justify-between">
              <div class="relative w-full mt-2">
                <input type="number" name="" id="profileMobileNumber" title="Email" placeholder="full name"
                       class="placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 sm:border-gray-300 sm:text-slate-900 bg-gray-900 sm:bg-transparent rounded-md tracking-widest"
                       disabled />
                <label for="profileMobileNumber"
                       class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] sm:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                  99999999999
                </label>
              </div>

              <span title="Click to edit.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                     class="editField w-6 h-6 ml-4 cursor-pointer hover:text-white hover:sm:text-indigo-600 ease-in-out duration-300">
                  <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                  <path
                        d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
                </svg>
              </span>

            </div>

          </div>

          <!-- Password  -->
          <div class="profilePasswordWrapper flex flex-col justify-between mb-3">

            <p class="passwordTag uppercase">Password:</p>

            <div class="oldDetails h-fit w-full flex items-center justify-between">
              <div class="relative w-full mt-2">
                <input type="password" name="" id="profilePassword" title="Email" placeholder="full name"
                       class="placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 sm:border-gray-300 sm:text-slate-900 bg-gray-900 sm:bg-transparent rounded-md tracking-widest"
                       disabled />
                <label for="profilePassword"
                       class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] sm:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                  ***********
                </label>
              </div>

              <span title="Click to edit.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                     class="editField w-6 h-6 ml-4 cursor-pointer hover:text-white hover:sm:text-indigo-600 ease-in-out duration-300">
                  <path
                        d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                  <path
                        d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
                </svg>
              </span>

            </div>

          </div>

          <!-- Update Profile Button  -->
          <div class="flex items-center">
            <div class="updateProfileBtn relative flex items-center group ease-in-out duration-300 cursor-pointer h-9">

              <button
                      class="w-fit h-full px-4 uppercase tracking-widest font-semibold text-xs bg-indigo-600 rounded-md text-white border-indigo-600 ease-in-out duration-300 hover:bg-indigo-600 hover:text-white text-center  group-hover:rounded-r-none flex items-center z-10">
                <span>Update</span>
              </button>

              <div
                   class="bg-indigo-600 rounded-r-md h-full flex items-center justify-center absolute right-1/3 top-1/2 -translate-y-1/2 ease-in-out duration-300 px-2 group-hover:-right-7 text-white tracking-widest">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd"
                        d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm.53 5.47a.75.75 0 00-1.06 0l-3 3a.75.75 0 101.06 1.06l1.72-1.72v5.69a.75.75 0 001.5 0v-5.69l1.72 1.72a.75.75 0 101.06-1.06l-3-3z"
                        clip-rule="evenodd" />
                </svg>


              </div>

            </div>
          </div>

        </section>

      </div>

    </div>

  </div>

  <!-- Firebase  -->
  <script src=" https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Variable and common loaders  -->
  <script src="../scripts/commonScripts/dbConnect.js"></script>
  <script src="../scripts/records/records_constants.js"></script>
  <script src="../scripts/commonScripts/commonVariables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/commonScripts/addingNavbar_Prompts.js"></script>
  <script src="../scripts/commonScripts/commonFunctions.js"></script>
  <script src="../scripts/commonScripts/leftSectionNavs.js"></script>

  <!-- Page Scripts -->
  <script src="../scripts/settings/settings.js"></script>

  <!-- Global notification and prompts -->
  <script src="../scripts/commonScripts/globalNotification.js"></script>
  <script src="../scripts/commonScripts/prompts.js"></script>
  <script src="../scripts/commonScripts/panicButton.js"></script>
</body>

</html>
