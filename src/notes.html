<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>YourDay - Notes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="relative w-full h-full">

  <div class="relative flex h-screen p-2 bg-gray-800 wrapper md:p-0 md:flex md:bg-white">

    <!--  (Absolute element 1)   -->
    <div class="absolute top-0 left-0 z-40 hidden w-full h-full bg-gray-800 opacity-50 pageBlocker"></div>

    <!-- Left Section  -->
    <div
         class="relative hidden h-full overflow-hidden border-r border-gray-300 leftSection md:w-2/6 lg:flex lg:items-center lg:justify-center">

      <!-- Page Image  -->
      <img src="../assets/notes6.webp" alt="logo" class="w-auto h-auto" />

    </div>

    <!-- Right Section  -->
    <div class="relative w-full px-4 py-6 overflow-x-hidden rightSection lg:w-5/6 md:px-10">

      <!-- Global Notification (Absolute element 2) -->
      <div class='absolute z-50 hidden p-3 text-white bg-red-600 rounded-md right-20 bottom-20'>
        <p>This is a global notification</p>
      </div>

      <!-- Prompts (Absolute element 3) -->
      <div
           class="promptsWrapper absolute z-50 -left-[2000px] w-5/6 md:w-4/6 h-1/3 -translate-x-1/2 bottom-20  flex items-center ease-in-out duration-300 flex-col overflow-x-hidden overflow-y-auto px-5 sm:px-0">
      </div>

      <!-- Navbar  -->
      <div class="relative pb-2 my-6 navbarWrapper md:my-2">
        <nav class="navbarContent"></nav>

        <!--  Navbar Notification Center -->
        <div
             class="absolute right-0 z-30 hidden w-10/12 p-8 bg-white rounded-md notificationCenter sm:bg-gray-800 sm:w-4/12 h-fit top-8 text-zinc-400">
          <div class="h-full notificationContent">

          </div>
        </div>

      </div>

      <!-- Dropdown of names for notes  -->
      <div class="w-full mt-5 text-xs namesForNotes ptNotes">
        <h3 class="mb-5 text-xs font-semibold text-blue-600 uppercase border-blue-600">Select Name ( to View/Upload ):
        </h3>

        <!-- Patient List -->
        <div class="relative flex items-center">
          <select title="Patient List"
                  class="py-3 w-2/5 text-xs text-white bg-gray-800 border border-blue-600 rounded-md patientNamesList h-fit md:border-gray-200 placeholder:text-blue-600 md:font-semibold md:py-4 md:bg-transparent md:text-blue-600">
            <option selected value="" class="font-semibold">
              Select Name
            </option>
          </select>
          <div>
            <button
                    class="findNotesByName w-32 py-2 h-10 uppercase tracking-wider font-semibold text-xs ml-5 text-white bg-blue-600 rounded-full  flex items-center justify-between overflow-hidden">
              <span class="ml-5">Search</span>
              <div class="bg-blue-700 w-10 ml-3 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-full h-full scale-50 rounded-full text-white ">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                </svg>
              </div>
            </button>
          </div>
        </div>
      </div>

      <!-- Uploading a note  -->
      <div class="h-auto mt-10 text-xs uploadedNotesWrapper">

        <div class="uploadNoteFormWrapper  hidden">
          <h4 class="pb-2 font-semibold text-blue-600 uppercase border-b border-blue-600 md:border-gray-300">
            <span>Upload notes</span>
            <span class="block instructions text-rose-400 sm:inline">( only .pdf & .jpg files allowed )</span>
          </h4>
          <form action="#" class="w-full uploadNoteForm flex items-center mt-5 ">
            <input type="file"
                   class="fileUpload w-full uppercase tracking-widest text-[10px] font-semibold text-rose-600 cursor-pointer md:w-2/5 file:py-4 file:w-auto file:px-6 file:rounded-full file:bg-blue-600 file:border-none file:text-slate-50 file:uppercase file:font-semibold file:tracking-wider file:mr-32" />

            <div
                 class="holderDiv w-32 h-10 ml-5 flex justify-between items-center rounded-full bg-emerald-600 md:mt-0 overflow-hidden">

              <button class="uploadNoteBtn text-xs ml-5 font-semibold text-white tracking-wider uppercase">
                <span>Upload</span>
              </button>
              <div class="bg-emerald-700 w-10 ml-3 rounded-full h-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-full h-full scale-50 rounded-full text-white ">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75" />
                </svg>
              </div>

            </div>
          </form>
        </div>

        <!-- Uploaded Notes list  -->
        <div class="relative mt-10 border border-blue-600 rounded-md uploadedNotes md:border-gray-300">

          <div class="defaultView">
            <div class="flex flex-col items-center w-full h-full p-12 emptyState">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                   stroke="currentColor" class="w-12 h-12 my-5 text-blue-600 md:text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776" />
              </svg>
              <h3 class="font-semibold text-center text-blue-600">Select a name to view/upload notes.</h3>
            </div>
          </div>

          <div class="detailsOnChange hidden">
            <h3 class="p-3 font-semibold text-blue-600 border-b border-blue-600 rounded-t-md md:border-gray-300">
              <span class="totalUploadedNotesCount">Uploaded notes <span class="notesCount"> </span> </span>
            </h3>
            <div class="p-3 uploadedNotesList h-56 overflow-y-auto relative"></div>
          </div>
        </div>

        <!-- ***** ***** ***** ***** Ends Uploaded Notes list section ***** ***** ***** ***** -->
      </div>
    </div>

  </div>

  <!-- Firebase  -->
  <script src=" https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

  <!-- Variable and common loaders  -->
  <script src="../scripts/commonScripts/dbConnect.js"></script>
  <script src="../scripts/records/records_constants.js"></script>
  <script src="../scripts/commonScripts/commonVariables.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/commonScripts/addingNavbar_Prompts.js"></script>
  <script src="../scripts/commonScripts/commonFunctions.js"></script>
  <script src="../scripts/commonScripts/patientList.js"></script>
  <script src="../scripts/commonScripts/fetchingAppointments.js"></script>

  <!-- Page Scripts -->
  <script src="../scripts/notes/notes.js"></script>

  <!-- Global notification and prompts -->
  <script src="../scripts/commonScripts/globalNotification.js"></script>
  <script src="../scripts/commonScripts/prompts.js"></script>
  <script src="../scripts/commonScripts/panicButton.js"></script>
</body>

</html>
