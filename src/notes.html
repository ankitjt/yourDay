<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative">
    <span
      class="pb bg-red-500 p-3 text-2xl animate-bounce  absolute top-6 left-2 lg:left-10  z-50 rounded-full text-white font-medium cursor-pointer app-name uppercase">yD</span>
    <div
      class="appointments h-screen w-screen bg-no-repeat bg-cover bg-center relative px-6 py-5 md:p-0 flex flex-col md:flex-row overflow-auto overflow-x-hidden md:justify-between bg-gray-800 md:bg-white ">

      <!-- Notification Center -->
      <div
        class="absolute notificationCenter bg-gray-800 w-fit h-4/5 z-30 top-1/2 right-10 -translate-y-1/2 rounded-md p-10 hidden">
      </div>

      <!-- Only for Desktop -->
      <div class="banner-holder md:w-2/6 lg:h-screen lg:block hidden lg:flex lg:items-center lg:justify-center relative overflow-hidden">
        <img src="../assets/notes6.webp" alt="logo" />
      </div>

      <div class="notesWrapper md:w-full md:overflow-x-hidden relative md:py-8 md:px-14">
        <div class="pageBlocker absolute h-full w-full bg-gray-800 opacity-50 left-0 top-0 hidden z-40"></div>
        <!-- Prompts Section -->
        <section
          class="z-40 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-md w-5/6 md:w-3/6 -translate-x-1/2 bottom-20 -left-[500px] flex items-center justify-between ease-in-out duration-300 ">
          <div class="promptContent font-medium text-slate-50 w-5/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer ease-out"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </section>

        <!-- ***** ***** ***** ***** Ends Prompts section ***** ***** ***** ***** -->

        <!-- Navbar -->
        <nav class="text-xs flex items-center justify-between my-6 md:my-2 text-blue-600">
          <a href="./home.html" class="hover:bg-blue-500 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <div class="rightSideNavbar flex items-center">
            <span class="tracking-widest font-semibold uppercase">Notes</span>
            <div class="notificationOpener">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-4 h-4 ml-5 text-rose-800 cursor-pointer notification">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="w-4 h-4 ml-5 hidden text-rose-800 openedNotification cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
              </svg>
            </div>
          </div>
        </nav>

        <!-- Notes Taking section  -->
        <div class="pageWrapper pb-6 mt-10">

          <!-- Dropdown of names for notes  -->
          <div class="namesForNotes ptNotes mt-5 w-full text-xs">
            <h3 class="uppercase text-xs text-blue-600 border-blue-600 font-semibold mb-5">Select Name ( to View/Upload ):</h3>
          </div>

          <!-- Patient List  -->
          <div class="relative w-full md:w-1/2">
            <button type="button"
              class="patientListButton w-full relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-4 py-3  flex  md:drop-shadow-none md:text-sm md:bg-transparent text-white md:text-blue-600 bg-gray-800"
              aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <span class="flex items-center">
                <span class="ml-3 block truncate selectedPatientName font-semibold flex justify-between items-center">
                  <span class="patientName12">By Name</span>
                  <span class="patientEmail12 ml-2"></span>
                </span>
              </span>
              <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                <!-- Heroicon name: mini/chevron-up-down -->
                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                  aria-hidden="true">
                  <path fill-rule="evenodd"
                    d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                    clip-rule="evenodd" />
                </svg>
              </span>
            </button>
            <ul
              class="absolute z-50 bg-white mt-2 max-h-56 w-auto overflow-auto rounded-md text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden patientList"
              tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
            </ul>
          </div>

          <!-- Existing Uploaded notes table  -->
          <div class="uploadedNotesWrapper mt-10 text-xs">
            <div class="uploadNoteFormWrapper hidden">
              <h4 class="border-b-2 border-gray-200 pb-2 font-semibold uppercase text-blue-600">
                <span>Upload notes</span>
                <span class="instructions text-rose-400 block sm:inline">( only .pdf & .jpg files allowed )</span>
              </h4>

              <!-- Upload note file  -->
              <form action="#" class="w-full uploadNoteForm ">
                <input type="file" name="" id=""
                  class="mt-5 text-xs text-blue-600 font-semibold w-full md:w-2/5 file:py-2 file:w-2/5 file:rounded-md file:bg-blue-600 file:border-none file:text-slate-50 file:font-medium file:mr-4 fileUpload cursor-pointer" />
                <button
                  class="uploadNoteBtn text-white font-semibold rounded-md bg-emerald-600 py-2 px-4 mt-5 md:mt-0">Submit</button>
              </form>
            </div>

            <!-- Uploaded Notes list  -->
            <div class="uploadedNotes hidden mt-5 border-2 border-gray-200 rounded-md">
              <h3 class="p-3 md:px-6 rounded-t-md text-blue-600 border-b-2 border-gray-200 font-semibold">
                <span class="totalUploadedNotesCount">Uploaded notes <span class="notesCount"> </span> </span>
              </h3>
              <div class="uploadedNotesList  p-3 md:px-6">
              </div>
            </div>

            <!-- ***** ***** ***** ***** Ends Uploaded Notes list section ***** ***** ***** ***** -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
    <script src="../scripts/notes/notes.js"></script>
    <script src="../scripts/commonScripts/globalNotification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../scripts/commonScripts/panicButton.js"></script>
  </body>

</html>
