<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div
      class="appointments h-screen w-screen bg-no-repeat bg-cover bg-center relative px-6 py-5 lg:p-0 flex flex-col lg:flex-row overflow-auto overflow-x-hidden lg:justify-between">
      <!-- Only for Desktop -->
      <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
        <img src="../assets/notes2.webp" alt="logo" class="h-screen w-auto" />
      </div>

      <div class="notesWrapper lg:grow lg:p-8 relative lg:overflow-x-hidden">

        <!-- Prompts Section -->
        <section
          class="z-40 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-lg w-5/6 lg:w-3/6 -translate-x-1/2 bottom-20 -left-[500px] flex items-center justify-between ease-in-out duration-300 ">
          <div class="promptContent font-medium text-slate-50 w-5/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer ease-out"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </section>

        <!-- ***** ***** ***** ***** Ends Prompts section ***** ***** ***** ***** -->

        <!-- Navbar -->
        <nav class="text-xs flex items-center justify-between text-zinc-900 lg:text-zinc-900">
          <a href="./home.html" class="hover:bg-blue-500 rounded-full p-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-left text-zinc-900 hover:text-white" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <span class="tracking-widest font-semibold uppercase">Notes</span>
        </nav>

        <!-- Notes Taking section  -->
        <div class="pageWrapper">

          <!-- Dropdown of names for notes  -->
          <div class="namesForNotes ptNotes mt-5 w-full text-xs">
            <h3 class="font-semibold text-blue-600">Select Name ( to View/Upload ):</h3>
          </div>
          <select name="ptNotes" id=""
            class="patientList lg:text-xs text-blue-600 mt-2 w-full lg:w-1/2 rounded-md border-2 border-gray-200 font-semibold">
            <option value="Select" class="font-semibold text-xs w-1/2">Select</option>
          </select>

          <!-- Existing Uploaded notes table  -->
          <div class="uploadedNotesWrapper mt-10 text-xs">
            <div class="uploadNoteFormWrapper hidden">
              <h4 class="border-b-2 border-gray-200 font-semibold text-blue-600">
                <span>Upload notes</span>
                <span class="instructions text-rose-400 ml-1">( only .pdf & .jpg files allowed )</span>
              </h4>

              <!-- Upload note file  -->
              <form action="#" class="w-full uploadNoteForm ">
                <input type="file" name="" id=""
                  class="mt-5 text-xs text-blue-600 font-semibold w-full lg:w-2/5 file:py-2 file:w-2/5 file:rounded-md file:bg-blue-600 file:border-none file:text-slate-50 file:font-medium file:mr-4 fileUpload cursor-pointer" />
                <button
                  class="uploadNoteBtn text-blue-600 font-semibold rounded-md bg-gray-200 py-2 px-4 mt-5 lg:mt-0">Submit</button>
              </form>
            </div>

            <!-- Uploaded Notes list  -->
            <div class="uploadedNotes hidden mt-5 border-2 border-gray-200 rounded-md">
              <h3 class="p-3 lg:px-6 rounded-t-md text-blue-600 border-b-2 border-gray-200 font-semibold">
                <span class="totalUploadedNotesCount">Uploaded notes <span class="notesCount"> </span> </span>
              </h3>
              <div class="uploadedNotesList  p-3 lg:px-6">
              </div>
            </div>

            <!-- ***** ***** ***** ***** Ends Uploaded Notes list section ***** ***** ***** ***** -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
    <script src="../scripts/notes/notes.js"></script>
  </body>

</html>
