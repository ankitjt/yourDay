<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Appointments</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="../dist/output.css"> -->
  </head>

  <body>
    <div
      class="appointments h-screen w-screen bg-no-repeat bg-cover bg-center lg:p-0 flex flex-col lg:flex-row overflow-auto relative overflow-x-hidden bg-[url('../assets/appointments4.webp')] lg:bg-[url('')] lg:justify-between"
    >
      <!-- Only for Desktop -->
      <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
        <img
          src="../assets/appointments4.webp"
          alt="logo"
          class="h-screen w-auto"
        />
      </div>

      <div
        class="appointmentWrapper px-6 lg:grow lg:p-8 relative lg:overflow-x-hidden"
      >
        <!-- Confirm Page -->
        <section
          class="confirmPage z-50 absolute h-screen w-screenh-screen lg:w-full lg:h-full top-0 bg-emerald-500 -left-[2000px] py-2 lg:px-20 lg:py-10 flex lg:justify-between items-center flex-col"
        >
          <!-- Confirm Page Navbar -->

          <nav
            class="navConfirmPage flex flex-col items-center justify-center py-2 mb-2"
          >
            <h1 class="text-2xl text-white font-semibold">Confirm Page</h1>
          </nav>

          <!-- Confirm Page Details -->

          <div
            class="confirmPageDetails h-full w-100 p-10 flex flex-col mx-4 justify-start bg-slate-50 text-zinc-900 rounded-lg overflow-hidden"
          >
            <div
              class="appointmentDetails lg:flex lg:flex-col lg:justify-between"
            >
              <div class="appointmentDetailsWrapper grid grid-cols-2">
                <h3
                  class="text-center font-medium mb-2 lg:mb-10 rounded-xl text-blue-600 col-span-full"
                >
                  Appointment Details
                </h3>

                <div
                  class="flex flex-col items-start mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmNameTag text-[10px] text-blue-600 font-semibold"
                    >Name</span
                  >
                  <span class="confirmName text-xs mt-[1px] capitalize"></span>
                </div>
                <div
                  class="flex flex-col items-start lg:items-end mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmEmailTag text-[10px] text-blue-600 font-semibold"
                    >Email</span
                  >
                  <span class="confirmEmail text-xs mt-[1px] lowercase"
                    ></span
                  >
                </div>
                <div
                  class="flex flex-col items-start mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmMobileNumberTag text-[10px] text-blue-600 font-semibold"
                    >Mobile Number</span
                  >
                  <span class="confirmMobileNumber text-xs mt-[1px]"
                    ></span
                  >
                </div>
                <div
                  class="flex flex-col items-start lg:items-end mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmStartDateTag text-[10px] text-blue-600 font-semibold"
                    >Start Date</span
                  >
                  <span class="confirmStartDate text-xs mt-[1px]"
                    ></span
                  >
                </div>
                <div class="flex flex-col items-start mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider">
                  <span class="confirmTimeSlotTag text-[10px] text-blue-600 font-semibold">Time Slot</span>
                  <span class="confirmTimeSlot text-xs mt-[1px]"></span>
                </div>
                <div
                  class="flex flex-col items-start lg:items-end mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmAppointmentTypeTag text-[10px] text-blue-600 font-semibold"
                    >Appointment Type</span
                  >
                  <span class="confirmAppointmentType text-xs mt-[1px]"
                    ></span
                  >
                </div>
                <div class="flex flex-col items-end lg:items-start mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider">
                  <span class="confirmOccurrenceTypeTag text-[10px] text-blue-600 font-semibold">Occurrence Type ( per week )</span>
                  <span class="confirmOccurrenceType text-xs mt-[1px]"></span>
                </div>

                <div
                  class="flex flex-col items-start lg:items-end mb-2 rounded-xl lg:px-4 lg:py-2 py-4 font-medium tracking-wider"
                >
                  <span
                    class="confirmFeeTag text-[10px] text-blue-600 font-semibold"
                    >Fees</span
                  >
                  <span class="confirmFee text-xs mt-[1px]"></span>
                </div>
              </div>
            </div>

            <!-- Confirm Edit buttons  -->
            <div
              class="confirmEdit flex items-center justify-between text-slate-50 lg:px-3"
            >
              <a
                href="#"
                class="confirmButton bg-emerald-600 text-sm px-4 py-3 rounded-md tracking-widest flex items-center"
              >
                <span>Confirm</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ml-2 h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
              <a
                href="#"
                class="editButton bg-rose-600 text-sm px-4 py-3 rounded-md tracking-widest flex items-center"
              >
                <span>Edit</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="ml-2 h-4 w-4"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                    clip-rule="evenodd"
                  />
                </svg>
              </a>
            </div>
          </div>
        </section>

        <!-- ***** ***** ***** ***** Ends Confirm Page section ***** ***** ***** ***** -->

        <!-- Prompts Section -->
        <section
          class="z-40 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-lg w-5/6 lg:w-3/6 -translate-x-1/2 bottom-20 -left-[500px] flex items-center justify-between"
        >
          <div
            class="promptContent font-medium text-slate-50 w-5/6 text-justify"
          ></div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 text-slate-50 closePrompts cursor-pointer"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </section>

        <!-- ***** ***** ***** ***** Ends Prompts section ***** ***** ***** ***** -->

        <!-- Navbar -->
        <nav
          class="text-xs flex items-center justify-between py-6 text-zinc-900 lg:text-zinc-900"
        >
          <a href="./home.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-zinc-900"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <span class="tracking-widest font-semibold uppercase"
            >Appointments</span
          >
        </nav>

        <div class="pageWrapper lg:py-0 pb-6">
          <!-- Total Count -->
          <section
            class="lg:mt-10 flex items-center justify-between lg:justify-evenly lg:w-full text-slate-50"
          >
            <div
              class="completed flex flex-row lg:justify-between justify-evenly items-center bg-emerald-600 lg:px-10 py-2 lg:py-4 w-[150px] lg:w-2/6 rounded-md"
            >
              <span class="completed text-sm">Completed</span>
              <span class="completedCount text-xl font-semibold">41</span>
            </div>
            <div
              class="pending flex flex-row lg:justify-between justify-evenly items-center bg-rose-600 lg:px-10 py-2 lg:py-4 w-[150px] lg:w-2/6 rounded-md"
            >
              <span class="pending text-sm">Pending</span>
              <span class="pendingCount text-xl font-semibold">09</span>
            </div>
          </section>

          <!-- ***** ***** ***** ***** Ends Total Count section ***** ***** ***** ***** -->

          <!-- Create Appointments -->
          <section class="mt-5">
            <!-- Create Appointment Form -->
            <div
              class="font-semibold text-blue-900 mt-5 lg:mt-10 lg:px-10 createAptForm"
              autocomplete="nope"
            >
              <!-- Form Fields  -->
              <div
                class="formFields lg:grid lg:grid-cols-2 lg:gap-x-10 lg:gap-y-5 px-2"
              >
                <div class="mb-5">
                  <input
                    type="text"
                    placeholder="First name"
                    name="aptFirstName"
                    autocomplete="nope"
                    id="aptFirstName"
                    class="border-2 border-gray-200 rounded-lg w-full placeholder:text-blue-900 lg:placeholder:text-sm placeholder:font-medium py-4 aptFirstName lg:drop-shadow-none drop-shadow-2xl"
                  />
                </div>
                <div class="mb-5">
                  <input
                    type="text"
                    placeholder="Last Name"
                    name="aptLastName"
                    autocomplete="nope"
                    id="aptLastName"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptLastName lg:drop-shadow-none drop-shadow-2xl"
                  />
                </div>
                <div class="mb-5">
                  <input
                    type="email"
                    placeholder="Email"
                    name="email"
                    autocomplete="nope"
                    id="email"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptEmail lg:drop-shadow-none drop-shadow-2xl"
                  />
                </div>
                <div class="mb-5">
                  <input
                    type="number"
                    placeholder="Mobile Number"
                    autocomplete="nope"
                    name="mobileNumber"
                    id="mobileNumber"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptMobileNumber lg:drop-shadow-none drop-shadow-2xl"
                  />
                </div>

                <div class="mb-5">
                  <select
                    name="appointmentType"
                    id="appointmentType"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 font-medium lg:placeholder:text-sm py-4 aptType lg:drop-shadow-none drop-shadow-2xl text-sm"
                  >
                    <option
                      value=""
                      
                      class="font-semibold"
                    >
                      Appointment Type
                    </option>
                    <option
                      value="Session"
                      class="font-semibold"
                    >
                      Session
                    </option>
                    <option
                      value="Supervision"
                      class="font-semibold"
                    >
                      Supervision
                    </option>
                    <option value="New" class="font-semibold">
                      For Review ( New )
                    </option>
                  </select>
                </div>

                <div class="mb-5">
                  <input
                    type="number"
                    placeholder="Occurrence ( per week )"
                    name="occurrenceType"
                    autocomplete="nope"
                    id="occurrenceType"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptOccurrenceType lg:drop-shadow-none drop-shadow-2xl text-sm"
                  />
                </div>

                <!-- Start Date  -->
                <div class="mb-5">
                  <input
                    type="date"
                    placeholder="Start Date"
                    autocomplete="nope"
                    name="aptStartDate"
                    id="aptStartDate"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptStartDate lg:drop-shadow-none drop-shadow-2xl font-medium text-sm"
                  />
                </div>

                <!-- Time slot -->
                <div class="mb-5">
                  <select name="aptTimeSlot" id="aptTimeSlot"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 font-medium lg:placeholder:text-sm py-4 aptTimeSlot lg:drop-shadow-none drop-shadow-2xl text-sm">
                    <option value="" class="font-semibold">
                      Time slot
                    </option>
                    <option value="09:00 - 10:00" class="font-semibold">
                    09:00 - 10:00
                    </option>
                    <option value="10:00 - 11:00" class="font-semibold">
                      10:00 - 11:00
                    </option>
                    <option value="11:00 - 12:00" class="font-semibold">
                      11:00 - 12:00
                    </option>
                    <option value="12:00 - 13:00" class="font-semibold">
                      12:00 - 13:00
                    </option>
                    <option value="13:00 - 14:00" class="font-semibold">
                      13:00 - 14:00
                    </option>
                    <option value="14:00 - 15:00" class="font-semibold">
                      14:00 - 15:00
                    </option>
                    <option value="15:00 - 16:00" class="font-semibold">
                      15:00 - 16:00
                    </option>
                    <option value="16:00 - 17:00" class="font-semibold">
                      16:00 - 17:00
                    </option>
                    <option value="17:00 - 18:00" class="font-semibold">
                      17:00 - 18:00
                    </option>
                    
                  </select>
                </div>

                <!-- Fees  -->
                <div class="mb-5">
                  <input
                    type="number"
                    placeholder="Fee"
                    name="aptFees"
                    id="aptFees"
                    autocomplete="nope"
                    class="border-gray-200 border-2 rounded-lg w-full placeholder:text-blue-900 placeholder:font-medium lg:placeholder:text-sm py-4 aptFees lg:drop-shadow-none drop-shadow-2xl text-sm"
                  />
                </div>
              </div>
              <div class="appointmentButtonWrapper lg:flex px-2 lg:mt-1">
                <button
                  class="bg-blue-700 ml-2 px-6 text-white text-xs lg:text-md tracking-widest rounded-lg uppercase createAptBtn"
                >
                  Create
                </button>

                <!-- Notes  -->
                <section class="notes lg:mx-4 font-semibold text-rose-600 text-xs rounded-lg">
                  <ol class="list-disc px-10 py-1">
                    <li>All fields are required.</li>
                    <li>
                      Go to
                      <i class="text-blue-700">
                        <a href="./schedule.html">Schedule</a>
                      </i>
                      to view all appointments.
                    </li>
                  </ol>
                </section>
              
              </div>

             

            <!-- ***** ***** ***** ***** Ends Create Appointment Form section ***** ***** ***** ***** -->
          </section>

          <!-- ***** ***** ***** ***** Ends Create Appointments section ***** ***** ***** ***** -->
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/appointments.js"></script>
  </body>
</html>
