<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>yourDay - Appointments</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="lg:w-screen lg:h-screen h-auto w-auto relative xl:h-screen xl:w-2/3 xl:mx-auto xl:bg-slate-100">

  <div class="pageBlocker absolute hidden lg:w-screen lg:h-screen h-full w-full bg-slate-600 z-20 opacity-50 xl:w-full"></div>

  <div
       class="wrapper bg-gray-900 w-full lg:h-full h-auto min-h-screen lg:bg-white px-8 py-4 lg:px-2 flex justify-start lg:flex-row items-start font-semibold capitalize text-indigo-600 text-xs flex-col">

    <!-- Left Section  -->
    <div
         class="left lg:h-full min-h-fit lg:w-64 w-full py-5 px-6 rounded-xl bg-gray-900 lg:bg-indigo-600 text-white flex flex-col lg:mb-0 justify-between lg:items-start lg:overflow-y-auto">

      <div class="title lg:bg-indigo-600 shadow-2xl drop-shadow-2xl text-white py-4 rounded-xl text-center w-full">
        yourDay</div>

    </div>

    <!-- Right Section    -->
    <div class="rightSection relative w-full h-auto lg:ml-10 lg:max-h-full flex flex-col lg:overflow-hidden">

      <!-- Confirm Page -->
      <sections
                class="confirmPage z-50 absolute w-full h-full top-0 -left-[2000px] flex justify-center items-center flex-col bg-gray-900 lg:bg-white ease-in-out duration-300 bg-no-repeat bg-[top_left] bg-[url('../assets/indexPage4_clear.png')]">

      </sections>

      <!-- Prompts  -->
      <div
           class="promptsWrapper font-semibold ease-in-out duration-300 absolute -left-[2000px] bottom-0 -translate-x-1/2 lg:w-3/6 w-full h-80 overflow-y-auto overflow-x-hidden text-center z-50 grid grid-cols-1 place-items-end">
      </div>

      <!-- PageName and Time  -->
      <nav
           class="navbarWrapper lg:mt-5 lg:px-5 py-4 rounded-lg flex items-center lg:bg-indigo-600 text-indigo-600 lg:text-white tracking-widest ">
        <nav class="navbarContent w-full"></nav>

        <!--  Navbar Notification Center -->
        <div
             class="absolute right-0 z-30 hidden w-10/12 p-8 bg-white rounded-md notificationCenter sm:bg-gray-800 sm:w-4/12 h-fit top-8 text-zinc-400">
          <div class="h-full notificationContent">

          </div>
        </div>
      </nav>

      <!-- Content Section  -->
      <div class="mt-5 text-slate-700 lg:px-5 overflow-y-auto overflow-x-hidden h-full">
        <h1 class="border-b border-indigo-600 pb-1 text-indigo-600 tracking-widest">Create Appointment</h1>

        <!-- Appointment Form Fields  -->
        <div class="formFieldsWrapper mt-5 grid lg:grid-cols-2 gap-y-10 md:grid-cols-3 grid-cols-1 lg:gap-x-10 ">

          <!-- Category Details  -->
          <div class="categoryDetails w-full py-3 px-6 rounded-xl shadow-2xl">
            <div class="flex flex-col category rounded-xl ">

              <h1
                  class="mt-5 text-[10px] text-right font-semibold tracking-widest text-gray-500 md:text-indigo-600 uppercase">
                Appointment Nature
              </h1>

              <div class="categoryFields md:grid md:grid-cols-1 md:gap-x-10">

                <!-- Patient Category  -->
                <div class="h-fit relative">

                  <input id="patientCategory" type="text" placeholder="New" value="NEW" title="Patient Category"
                         class="aptCategory w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-200 lg:bg-gray-200 rounded-md tracking-widest aptFormInput"
                         disabled />
                </div>

                <!-- Appointment Type  -->
                <div class="relative h-fit">
                  <select name="appointmentType" id="appointmentType" title="Appointment Type"
                          class="aptType w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput">
                    <option value="" class="text-xs md:font-semibold md:text-sm">
                      Type
                    </option>
                    <option value="Session" class="text-xs font-semibold md:text-sm ">
                      Session
                    </option>
                    <option value="Supervision" class="text-xs font-semibold md:text-sm">
                      Supervision
                    </option>
                  </select>
                  <label for="appointmentType"
                         class="typeLabel transition-all absolute hidden text-slate-700 font-semibold uppercase tracking-widest text-[10px] peer-placeholder-shown:text-slate-700 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs ">Type</label>
                </div>

                <!-- Appointment Mode  -->
                <div class="relative h-fit">
                  <select name=" appointmentMode" id="appointmentMode" title="Appointment Mode"
                          class="aptNature w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput">
                    <option value="" class="text-xs md:font-semibold md:text-sm">
                      Mode
                    </option>
                    <option value="Online" class="text-xs md:font-semibold md:text-sm">
                      Online
                    </option>
                    <option value="Offline" class="text-xs md:font-semibold md:text-sm">
                      Offline
                    </option>
                  </select>
                  <label for="appointmentMode"
                         class="typeLabel transition-all absolute hidden text-slate-900 font-semibold uppercase tracking-widest text-[10px] peer-placeholder-shown:text-slate-900 left-2.5 -top-2 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                    Mode</label>
                </div>
              </div>

            </div>
          </div>

          <!-- Patient Details  -->
          <div class="patientDetails w-full shadow-2xl py-3 px-6 rounded-xl lg:bg-white">

            <div class="flex flex-col patientDetails rounded-xl ">

              <h1
                  class="mt-5 text-[10px] text-right font-semibold tracking-widest text-gray-500 md:text-indigo-600 uppercase">
                Patient Details</h1>

              <div class="categoryFields md:grid md:grid-cols-1 md:gap-x-10">

                <!-- Full Name  -->
                <div class="relative h-fit">
                  <input type="text" name="" id="patientFullName" title="Full Name" placeholder="full name"
                         class="aptName placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="patientFullName"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Full
                    Name</label>
                </div>

                <!-- Email address  -->
                <div class="relative w-full h-fit">
                  <input type="email" placeholder="Email" aria-autocomplete="none" autocomplete="off" title="Email"
                         id="patientEmail"
                         class="aptEmail placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold lowercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="patientEmail"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Email</label>
                </div>

                <!-- Mobile Number  -->
                <div class="flex items-center">

                  <select name="countryCode" id=""
                          class="countryCode pt_countryCode placeholder-transparent peer w-20 my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest mr-5 aptFormInput"
                          title="Country Code">
                  </select>

                  <div class="relative w-full h-fit">
                    <input type="number" placeholder="Mobile Number" aria-autocomplete="none" autocomplete="off"
                           name="mobileNumber" id="mobileNumber" title="Mobile Number" value=""
                           class="aptMobileNumber placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                    <label for="mobileNumber"
                           class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">mobile
                      number</label>
                  </div>
                </div>

                <!-- Address  -->
                <div class="h-fit relative">
                  <input type="text" placeholder="Address" aria-autocomplete="none" autocomplete="off" name="address"
                         id="address" title="Address"
                         class="aptAddress placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="address"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Address</label>
                </div>
              </div>
            </div>

          </div>

          <!-- Appointment Details  ------------------------------------------------------->
          <div class="appointmentDetails w-full shadow-2xl py-3 px-6 rounded-xl lg:bg-white">

            <div class="flex flex-col appointmentDetailsFields rounded-xl ">

              <h1
                  class="mt-5 text-[10px] text-right font-semibold tracking-widest text-gray-500 md:text-indigo-600 uppercase">
                Appointment Details</h1>

              <div class="categoryFields md:grid md:grid-cols-1 md:gap-x-10">

                <!-- Visit Per Week  -->
                <div class="h-fit relative">
                  <input type="number" placeholder="Visit per week" name="occurrenceType" aria-autocomplete="none"
                         autocomplete="off" id="occurrenceType" title="Visit per week" value=''
                         class="visitCount placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="occurrenceType"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Visit
                    per week</label>
                </div>

                <!-- Week/Alternate Week  -->
                <div
                     class="h-fit relative flex items-center my-2 tracking-widest uppercase text-xs text-indigo-600 lg:text-slate-900">

                  <div class="mr-5">
                    <input type="radio" name="weekType" id="eachWeek"
                           class="eachWeek radios checked:bg-indigo-600 focus:ring-indigo-600 text-indigo-600" value="7">
                    <label for="eachWeek" class="ml-2">Each Week</label>
                  </div>

                  <div>
                    <input type="radio" name="weekType" id="alternateWeek"
                           class="alternateWeek radios checked:bg-indigo-600 focus:ring-indigo-600 text-indigo-600"
                           value="14">
                    <label for="alternateWeek" class="ml-2">Alternate Week</label>
                  </div>

                </div>

                <!-- Start Date  -->
                <div class="relative h-fit flex flex-col startDateWrapper">

                  <div class="default w-full flex items-center startDateSections">
                    <div class="grow relative">
                      <input type="text" placeholder="Start Date" name="dates" aria-autocomplete="none"
                             autocomplete="off" id="aptStartDate" title="Appointment Start Date"
                             onfocus="(this.type='date')" onfocusout="(this.type='text')"
                             class=" aptDates placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptStartDate firstDate" />

                      <label for="aptStartDate"
                             class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                        Start Date</label>
                    </div>

                    <div class="addMoreDate addMore ml-5 cursor-pointer hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                           class="w-6 h-6 text-indigo-600">
                        <path fill-rule="evenodd"
                              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
                              clip-rule="evenodd" />
                      </svg>
                    </div>

                  </div>

                  <div class="additionalDates addSections grid grid-cols-1 gap-x-10" name="Appointment Start Date">
                  </div>

                </div>

                <!-- Start Day  -->
                <div class="relative h-fit flex flex-col">

                  <div class="default w-full flex items-center">

                    <div class="grow relative">

                      <select name="days" id="aptDay" title="Appointment Start Day"
                              class="aptDay newDays placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput firstDay">
                        <option value="" class="text-xs md:font-semibold md:text-xs">
                          Pick a day
                        </option>
                        <option value="Monday" class="text-xs md:font-semibold md:text-xs">
                          Monday
                        </option>
                        <option value="Tuesday" class="text-xs md:font-semibold md:text-xs">
                          Tuesday
                        </option>
                        <option value="Wednesday" class="text-xs md:font-semibold md:text-xs">
                          Wednesday
                        </option>
                        <option value="Thursday" class="text-xs md:font-semibold md:text-xs">
                          Thursday
                        </option>
                        <option value="Friday" class="text-xs md:font-semibold md:text-xs">
                          Friday
                        </option>
                        <option value="Saturday" class="text-xs md:font-semibold md:text-xs">
                          Saturday
                        </option>
                        <option value="Sunday" class="text-xs md:font-semibold md:text-xs">
                          Sunday
                        </option>
                      </select>
                      <label for="aptDay"
                             class="typeLabel hidden transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Start
                        Day
                      </label>
                    </div>

                    <div class="addMoreDay addMore ml-5 cursor-pointer hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                           class="w-6 h-6 text-indigo-600">
                        <path fill-rule="evenodd"
                              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
                              clip-rule="evenodd" />
                      </svg>
                    </div>


                  </div>

                  <div class="additionalDay addSections grid grid-cols-1 gap-x-10" name="Appointment Start Day">
                  </div>

                </div>

                <!-- Time slot -->
                <div class="relative h-fit flex flex-col">
                  <div class="default w-full flex items-center">
                    <div class="grow relative">
                      <select name="slots" id="aptTimeSlot" title="Appointment Time Slot"
                              class="aptTimeSlot newTimeSlots placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput firstTime">
                        <option value="" class="md:font-semibold ">
                          Time slot
                        </option>
                        <option value="09:00 - 10:00" class="text-xs md:font-semibold md:text-xs">
                          09:00 - 10:00
                        </option>
                        <option value="10:00 - 11:00" class="text-xs md:font-semibold md:text-xs">
                          10:00 - 11:00
                        </option>
                        <option value="11:00 - 12:00" class="text-xs md:font-semibold md:text-xs">
                          11:00 - 12:00
                        </option>
                        <option value="12:00 - 13:00" class="text-xs md:font-semibold md:text-xs">
                          12:00 - 13:00
                        </option>
                        <option value="13:00 - 14:00" class="text-xs md:font-semibold md:text-xs">
                          13:00 - 14:00
                        </option>
                        <option value="14:00 - 15:00" class="text-xs md:font-semibold md:text-xs">
                          14:00 - 15:00
                        </option>
                        <option value="15:00 - 16:00" class="text-xs md:font-semibold md:text-xs">
                          15:00 - 16:00
                        </option>
                        <option value="16:00 - 17:00" class="text-xs md:font-semibold md:text-xs">
                          16:00 - 17:00
                        </option>
                        <option value="17:00 - 18:00" class="text-xs md:font-semibold md:text-xs">
                          17:00 - 18:00
                        </option>
                      </select>
                      <label for="aptTimeSlot"
                             class="typeLabel hidden transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Time
                        Slot</label>

                    </div>

                    <div class="addMoreTimeSlot addMore ml-5 cursor-pointer hidden">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                           class="w-6 h-6 text-indigo-600">
                        <path fill-rule="evenodd"
                              d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"
                              clip-rule="evenodd" />
                      </svg>
                    </div>

                  </div>

                  <div class="additionalTimeSlot addSections grid grid-cols-1 gap-x-10" name="Appointment Time Slot">
                  </div>

                </div>

                <!-- Fees  -->
                <div class="h-fit relative">
                  <input type="number" placeholder="Fee" name="aptFees" id="aptFees" aria-autocomplete="none"
                         autocomplete="off" title="Appointment Fees"
                         class="aptFees placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="aptFees"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">Fees
                    per visit</label>
                </div>

              </div>
            </div>

          </div>

          <!-- Emergency Details  -->
          <div class="emergencyDetails w-full shadow-2xl py-3 px-6 rounded-xl lg:bg-white">

            <div class="flex flex-col emergencyDetailsFields rounded-xl ">
              <h1
                  class="mt-5 text-[10px] text-right font-semibold tracking-widest text-gray-500 md:text-indigo-600 uppercase">
                Emergency Details</h1>

              <div class="categoryFields md:grid md:grid-cols-1 md:gap-x-10">

                <!-- Emergency Contact Name -->
                <div class="h-fit relative">
                  <input type="text" placeholder="Full Name" name="emergencyName" id="emergencyName"
                         aria-autocomplete="none" autocomplete="off" title="Emergency Contact Name"
                         class="emergencyName placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
                  <label for="emergencyName"
                         class="transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                    Contact Name</label>
                </div>

                <!-- Emergency Contact Relation -->
                <div class="">
                  <div class="relative">
                    <select name="emergencyRelation" id="emergencyRelation" title="Emergency Relation"
                            class="emergencyRelation relationType placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput">
                    </select>
                    <label for="emergencyRelation"
                           class="typeLabel hidden transition-all absolute text-gray-400 font-semibold uppercase tracking-widest text-[10px] lg:peer-placeholder-shown:text-gray-900 peer-placeholder-shown:text-indigo-600 peer-placeholder-shown:top-1/2 peer-placeholder-shown:!-translate-y-1/2 left-2.5 top-0 peer-placeholder-shown:uppercase peer-placeholder-shown:text-xs">
                      Relation</label>
                  </div>
                </div>

                <!-- Emergency Contact Number -->
                <div class="flex items-center">
                  <select name="countryCode" id=""
                          class="e_countryCode countryCode placeholder-transparent peer w-20 mr-5 my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput"
                          title="Country Code">
                  </select>

                  <div class="relative h-fit w-full">
                    <input type="number" placeholder="Mobile number" aria-autocomplete="none" autocomplete="off"
                           name="mobileNumber" id="e_mobileNumber" title="Emergency Mobile Number"
                           class="emergencyMobileNumber placeholder-transparent peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-900 bg-gray-900 lg:bg-transparent rounded-md tracking-widest aptFormInput" />
