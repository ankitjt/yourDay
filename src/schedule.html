<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>YourDay</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="h-full relative">

  <span
        class="pb bg-red-500 p-3 text-2xl animate-bounce  absolute top-6 left-2 lg:left-10  z-50 rounded-full text-white font-medium cursor-pointer app-name uppercase">yD</span>

  <!-- Global Notification -->
  <div class='absolute  right-20 bottom-20 bg-red-600 text-white p-3 rounded-md z-50 hidden'>
    <p>This is a global notification</p>
  </div>

  <div
       class="wrapper h-screen w-full relative bg-no-repeat bg-cover bg-center md:p-0 p-2 overflow-auto md:flex bg-gray-800 md:bg-white ">

    <!-- Notification Center -->
    <div
         class="absolute notificationCenter bg-gray-800 w-fit h-4/5 z-30 top-1/2 right-10 -translate-y-1/2 rounded-md p-10 hidden">
    </div>

    <!-- Only for Desktop -->

    <div
         class="banner-holder md:w-2/6 lg:h-screen  hidden lg:flex lg:items-center lg:justify-center relative overflow-hidden">
      <img src="../assets/schedule4.webp" alt="logo" />

      <!-- Update Appointments Section -->
      <div
           class="updateAppointments z-50 absolute w-full md:h-5/6 hidden border-box bottom-0 -left-[2000px] md:flex md:items-center md:justify-center bg-slate-200">

        <div class="updateAppointmentWrapper w-full  px-10 py-4">
          <h1 class="text-center font-semibold">Update Appointments</h1>
          <div class="updateAppointmentsSection w-full"></div>
        </div>
      </div>
    </div>

    <div class="scheduleWrapper md:w-full md:overflow-x-hidden relative md:py-8 md:px-14">

      <div class="pageBlocker absolute h-full w-full bg-gray-800 opacity-50 left-0 top-0 hidden z-40"></div>

      <!-- Ends Update Appointments Section -->

      <!-- Navbar  -->
      <nav class="text-xs flex items-center justify-between my-6 md:my-2 text-blue-600">
        <a href="./home.html" class="hover:bg-blue-500 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" viewBox="0 0 20 20"
               fill="currentColor">
            <path fill-rule="evenodd"
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd" />
          </svg>
        </a>
        <div class="rightSideNavbar flex items-center">
          <span class="tracking-widest font-semibold uppercase">Schedule</span>
          <div class="notificationOpener">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                 stroke="currentColor" class="w-4 h-4 ml-5 text-red-400 cursor-pointer notification">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                 stroke="currentColor" class="w-4 h-4 ml-5 hidden text-red-400 openedNotification cursor-pointer">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
            </svg>
          </div>
        </div>
      </nav>

      <!-- Table (For Desktop only)  -->
      <div class="scheduleListWrapper md:flex md:flex-col md:justify-center w-full  py-4 mt-2 ">

        <!-- Prompts -->
        <section
                 class="z-50 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-md w-5/6 md:w-4/6 -translate-x-1/2 bottom-20 -left-[2000px] flex items-center justify-between ease-in-out duration-300">
          <div class="promptContent font-medium text-slate-50 w-4/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer"
               viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                  clip-rule="evenodd" />
          </svg>
        </section>

        <!-- Schedules filters  -->
        <div class="scheduleFiltersWrapper md:flex md:items-center hidden ">
          <section class="flex flex-col justify-center tracking-wide grow text-slate-50">
            <h3 class="mb-2">
              <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
                Find Appointments
              </span>
            </h3>

            <!-- Filter Type -->
            <section class="scheduleFilters mt-1 font-semibold w-full">

              <div class="filters flex items-center flex-row justify-between w-full">

                <div class="filterWrappers grid grid-cols-3 gap-x-5 w-full mr-5">

                  <!-- Patient List -->
                  <div class="relative w-full">
                    <button type="button"
                            class="patientListButton w-full relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-4 py-3  flex  md:drop-shadow-none md:text-sm md:bg-transparent text-white md:text-blue-600 bg-gray-800"
                            aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                      <span class="flex items-center">
                        <span class="ml-3 truncate selectedPatientName font-semibold flex justify-between items-center">
                          <span class="patientName" value="By Name">By Name</span>
                          <span class="patientEmail ml-2"></span>
                        </span>
                      </span>
                      <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                       
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor"
                             class="w-5 h-5 text-red-400 downArrowPtList">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor"
                             class="w-5 h-5 text-red-400 hidden upArrowPtList">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                        </svg>

                      </span>
                    </button>
                    <ul
                        class="absolute z-50 bg-white mt-2 max-h-56 w-full overflow-auto rounded-md text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden patientList"
                        tabindex="-1" role="listbox" aria-labelledby="listbox-label"
                        aria-activedescendant="listbox-option-3">
                    </ul>
                  </div>

                  <!-- Filter of Months -->
                  <select name="scheduleFilterMonth" id="monthList"
                          class="scheduleFilterMonth rounded-md text-blue-600 md:py-3 py-3 border border-gray-200 outline-none focus:border-blue-600 focus:ring-blue-600 text-xs w-52 md:w-full">
                    <option selected value="" class="font-semibold">
                      Select Month
                    </option>
                    <option value="1" class="font-semibold">January</option>
                    <option value="2" class="font-semibold">February</option>
                    <option value="3" class="font-semibold">March</option>
                    <option value="4" class="font-semibold">April</option>
                    <option value="5" class="font-semibold">May</option>
                    <option value="6" class="font-semibold">June</option>
                    <option value="7" class="font-semibold">July</option>
                    <option value="8" class="font-semibold">August</option>
                    <option value="9" class="font-semibold">September</option>
                    <option value="10" class="font-semibold">October</option>
                    <option value="11" class="font-semibold">November</option>
                    <option value="12" class="font-semibold">December</option>
                  </select>

                  <!-- Filter of Appointment Status -->
                  <select name="scheduleFilterStatus" id="scheduleFilterStatus"
                          class="rounded-md text-blue-600 md:py-3 border border-gray-200 outline-none focus:border-blue-600 focus:ring-blue-600 text-xs scheduleFilterStatus capitalize w-52 md:w-full">
                    <option value="" class="font-semibold">Status</option>
                    <option value="Scheduled" class="font-semibold">Scheduled</option>
                    <option value="Completed" class="font-semibold">Completed</option>
                    <option value="Cancelled" class="font-semibold">Cancelled</option>
                    <option value="Pending" class="font-semibold">Pending</option>
                  </select>
                </div>

                <!-- Buttons  -->
                <div class="div flex items-center ">
                  <button
                          class="filterFindBtn bg-emerald-500 mx-2 w-16 text-center py-2 text-sm rounded-full">Find</button>
                  <button
                          class="filterClearBtn border border-gray-200 w-16 text-center drop-shadow-3xl text-blue-600  py-2 text-sm rounded-full">Clear</button>
                </div>

              </div>
            </section>
            <div class="helper text-red-600 text-xs font-semibold mt-2">
              All filters are required.
            </div>
          </section>
        </div>

        <!-- ***** ***** ***** ***** Ends Schedule Filters Wrapper ***** ***** ***** ***** -->

        <!-- Schedule with a Gallery View (Mobile)  -->
        <section class="scheduleGalleryView w-full mt-5 overflow-scroll overflow-x-hidden md:overflow-auto md:hidden">

        </section>

        <!-- ***** ***** ***** ***** Ends Schedule with a Gallery View section ***** ***** ***** ***** -->

        <!-- Table Views  with Data-->
        <div class="tableViewWrapper md:block hidden w-full relative mt-10">
          <h3>
            <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
              Appointments
            </span>
          </h3>

          <!-- Update Table  -->
          <div class="scheduleTable text-xs mt-5 md:my-5 md:w-full md:block overflow-x-hidden overflow-y-auto">
            <div
                 class="tableHeaders grid grid-cols-6 gap-y-5 text-center border-r border-l border-t border-gray-200 uppercase text-xs font-medium py-5 text-gray-400 rounded-t-xl rounded-t-left-xl rounded-t-right-xl">
              <span>Name</span>
              <span>Time</span>
              <span>Date</span>
              <span>Type</span>
              <span>Status</span>
              <span>Action</span>
            </div>
            <div class="scheduleTableRows border-l border-r border-b border-gray-200 rounded-b-xl">
            </div>
          </div>
          <!-- <table
              class="text-center text-xs border-collapse box-border md:my-10  scheduleTable hidden md:table md:w-full">
              <thead class="px-10">
                <tr class="bg-blue-600">
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Name
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Date
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Slot
                  </th>

                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Type
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Status
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody class="scheduleTableRows px-10"></tbody>

            </table> -->
        </div>

        <!-- ***** ***** ***** ***** Ends Schedule with a Table View section ***** ***** ***** ***** -->

      </div>
    </div>

  </div>



  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="../scripts/commonScripts/dbConnect.js"></script>
  <script src="../scripts/commonScripts/commonVariables.js"></script>
  <script src="../scripts/schedule/schedule_commonVariables.js"></script>
  <script src="../scripts/schedule/schedule_onLoad.js"></script>
  <script src="../scripts/schedule/schedule_filterSchedules.js"></script>
  <script src="../scripts/schedule/schedule_autoUpdatePendingApts.js"></script>
  <script src="../scripts/schedule/schedule_editAppiontments.js"></script>
  <script src="../scripts/schedule/schedule_updateAppointments.js"></script>
  <script src="../scripts/commonScripts/prompts.js"></script>
  <script src="../scripts/schedule/schedule_showingApts.js"></script>
  <script src="../scripts/commonScripts/globalNotification.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/commonScripts/panicButton.js"></script>
  <script src="../scripts/commonScripts/patientList.js"></script>
  <!-- <script src="../scripts/schedule/appointmentsToUpdate.js"></script> -->
</body>

</html>
