<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="../dist/output.css" /> -->
  </head>

  <body class="h-full">
    <div
      class="wrapper h-screen w-full relative bg-no-repeat bg-cover bg-center lg:pb-0 overflow-auto bg-[url('../assets/schedule.webp')] lg:bg-[url('')] lg:flex"
    >

      
      <!-- Only for Desktop -->

      <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
        <img src="../assets/schedule.webp" alt="logo" class="h-screen" />
      </div>

      <div class="scheduleWrapper lg:w-3/5 lg:overflow-x-hidden relative">

        <!-- Update Appointments Section -->
        <div class="updateAppointments z-50 fixed w-full  h-82  lg:block hidden border-box top-0 -right-[2000px] lg:flex">
          <div class="w-2/5 dummy"></div>
          <div class="updateAppointmentWrapper w-3/5 bg-slate-200 px-10 py-4">
            <h1 class="text-center font-semibold">Update Appointments</h1>
            <div class="updateAppointmentsSection"></div>
          </div>
        </div>

        <!-- Ends Update Appointments Section -->

        <!-- Navbar  -->
        <nav
          class="text-xs flex items-center justify-between px-6 py-6 lg:p-10 text-zinc-900"
        >
          <a href="./home.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              />
            </svg>
          </a>
          <span class="tracking-widest font-semibold uppercase">Schedule</span>
        </nav>

        <!-- Table Icons (For Desktop only)  -->
        <div class="scheduleListWrapper lg:flex lg:flex-col lg:justify-center lg:w-full lg:px-10 px-6">

          <div class="scheduleViewType lg:flex lg:items-center hidden ">

            <!-- Update Table Icons-->
            <div class="updateViewIcon flex mr-5 items-center cursor-pointer px-3 py-2 rounded-md bg-blue-100">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-blue-700">
                <path
                  d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32l8.4-8.4z" />
                <path
                  d="M5.25 5.25a3 3 0 00-3 3v10.5a3 3 0 003 3h10.5a3 3 0 003-3V13.5a.75.75 0 00-1.5 0v5.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5V8.25a1.5 1.5 0 011.5-1.5h5.25a.75.75 0 000-1.5H5.25z" />
              </svg>

              <span class="something text-xs ml-1 font-semibold text-blue-600">Update</span>
            </div>

            <!-- <div class="galleryViewIcon flex items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 text-blue-700 cursor-pointer"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"
                />
              </svg>
              <span class="something text-xs ml-1 font-semibold text-blue-600">Card View</span>
            </div> -->

            <!-- Completed Table Icons  -->
            <div class="completedViewIcon flex items-center cursor-pointer px-3 py-2 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-emerald-500 ">
                <path fill-rule="evenodd"
                  d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                  clip-rule="evenodd" />
              </svg>
              <span class="text-xs ml-1 font-semibold text-emerald-500">Completed</span>

            </div>

            <!-- Cancelled Table Icons  -->
            <div class="cancelledViewIcon flex items-center ml-5 cursor-pointer px-3 py-2 rounded-md">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-red-500">
                <path fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z"
                  clip-rule="evenodd" />
              </svg>
              <span class="text-xs ml-1 font-semibold text-red-500">Cancelled</span>
            
            </div>

          </div>

          <!-- ***** ***** ***** ***** Ends Table Icons ***** ***** ***** ***** -->

          <!-- Schedule with a Gallery View (Mobile)  -->
          <section
            class="scheduleGalleryView lg:mt-0 lg:grid lg:grid-cols-3 w-full lg:gap-x-10 mt-5 lg:py-10 overflow-scroll lg:overflow-auto px-2 lg:hidden"
          >
            
          </section>

          <!-- ***** ***** ***** ***** Ends Schedule with a Gallery View section ***** ***** ***** ***** -->

          <!-- Table Views  with Data-->
          <div class="tableViewWrapper w-full relative">

            <!-- Update Table  -->
            <table
              class="text-center text-xs border-collapse box-border lg:my-10  updateTableView hidden lg:table lg:w-full"
            >
              <thead class="px-10">
                <tr class="bg-blue-600">
                  <th
                    class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest"
                  >
                    Name
                  </th>
                  <th
                    class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest"
                  >
                    Slot
                  </th>
                 
                  <th
                    class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest"
                  >
                    Type
                  </th>
                  <th
                    class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest"
                  >
                    Status
                  </th>
                  <th
                    class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest"
                  >
                    Action
                  </th>
                </tr>
              </thead>
              <tbody class="updateTableViewRows px-10">
              
              </tbody>
            </table>

            <!-- Completed Table  -->

            <table class="text-center text-xs border-collapse box-border lg:my-10  completedTableView hidden lg:w-full">
              <thead class="px-10">
                <tr class="bg-blue-600">
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Name
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Time
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Day
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Type
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Status
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody class="completedTableViewRows px-10">
            
              </tbody>
            </table>

            <!-- Cancelled Table  -->
            
            <table class="text-center text-xs border-collapse box-border lg:my-10  cancelledTableView hidden lg:w-full">
              <thead class="px-10">
                <tr class="bg-blue-600">
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Name
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Time
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Day
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Type
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Status
                  </th>
                  <th class="border border-blue-600 px-5 py-3 text-slate-50 capitalize tracking-widest">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody class="cancelledTableViewRows px-10">
            
              </tbody>
            </table>
            
          </div>

          <!-- ***** ***** ***** ***** Ends Schedule with a Table View section ***** ***** ***** ***** -->

    
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/schedule.js"></script>
  </body>
</html>
