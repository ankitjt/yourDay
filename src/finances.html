<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Finances</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative">

    <div
      class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center relative py-5 px-5 p-0 lg:p-0 flex flex-col lg:flex-row overflow-auto overflow-x-hidden lg:justify-between bg-gray-800 lg:bg-white">

      <!-- Money BreakDown  -->
      <div
        class="absolute sessionsBreakDown h-screen w-2/5  bg-gradient-to-r from-indigo-500 to-indigo-600 z-50 -left-[2000px] ease-in-out duration-300  p-10 overflow-auto">


      </div>

      <!-- Only for Desktop -->
      <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
        <img src="../assets/finance2.webp" alt="logo" class="h-screen w-auto py-10" />
      </div>

      <div class="financesWrapper lg:grow lg:py-8 lg:px-14 relative lg:overflow-x-hidden">

        <!-- Navbar -->
        <nav class="text-xs flex items-center justify-between my-5 lg:my-2 text-blue-600">
          <a href="./home.html" class="hover:bg-blue-500 rounded-full align-middle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <span class="tracking-widest font-semibold uppercase">Finances</span>
        </nav>

        <!-- Prompts -->
        <section
          class="z-50 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-lg w-5/6 lg:w-4/6 -translate-x-1/2 bottom-20 -left-[2000px] flex items-center justify-between ease-in-out duration-300">
          <div class="promptContent font-medium text-slate-50 w-4/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </section>

        <div class="pageWrapper pb-6 mt-10">
          <!-- By Month Only -->
          <section class="mt-5 px-1 flex flex-col justify-center tracking-wide">
            <h3 class="mb-2">
              <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
                By month
              </span>
            </h3>

            <!-- Filter Type ( By month ) -->

            <section class="monthFilter mb-5 lg:grid lg:grid-cols-2 lg:gap-x-10">
              <select name="monthList" id="monthList"
                class="form-select border-blue-600 lg:border-gray-200 border-1 rounded-lg w-full placeholder:text-blue-600 lg:font-semibold lg:placeholder:text-sm lg:py-3.5 py-3 flex lg:drop-shadow-none lg:text-sm lg:bg-transparent text-white lg:text-blue-600 bg-gray-800">
                <option selected value="All Time" class="font-semibold">
                  All Time
                </option>
                <option value="1" class="font-semibold">January</option>
                <option value="2" class="font-semibold">February</option>
                <option value="3" class="font-semibold">March</option>
                <option value="4" class="font-semibold">April</option>
                <option value="5" class="font-semibold">May</option>
                <option value="6" class="font-semibold">June</option>
                <option value="7" class="font-semibold">July</option>
                <option value="8" class="font-semibold">August</option>
                <option value="9" class="font-semibold">September</option>
                <option value="10" class="font-semibold">October</option>
                <option value="11" class="font-semibold">November</option>
                <option value="12" class="font-semibold">December</option>
              </select>
            </section>

            <!-- Total Money Count -->

            <div class="moneyCount lg:grid lg:gap-x-10 lg:grid-cols-2 text-white">
              <!-- Sessions Money -->

              <div
                class="sessionsWrapper flex justify-between px-6 py-3 mb-3 items-center bg-indigo-600 text-xs lg:text-sm rounded-lg font-medium">
                <span class="sessions flex flex-col">
                  <span class="totalSessions"> Total Sessions </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSessions">431</span>
                  </span>
                </span>
                <span class="moneyBySessions flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySessions tracking-widest">
                    55,124
                  </span>
                </span>
              </div>

              <!-- Supervision Money -->

              <div
                class="supervisionWrapper flex justify-between px-6 py-3 mb-3 items-center bg-blue-600 text-xs lg:text-sm rounded-lg font-medium">
                <span class="supervision flex flex-col">
                  <span class="totalSupervision"> Total Supervision </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSessions">431</span>
                  </span>
                </span>
                <span class="moneyBySupervision flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySupervision tracking-widest">
                    9,124
                  </span>
                </span>
              </div>
            </div>
          </section>

          <!-- ***** ***** ***** ***** Ends By month section ***** ***** ***** ***** -->

          <!-- By Name Only -->
          <section class="mt-5 px-1 flex flex-col justify-center tracking-wide text-slate-50">
            <h3 class="mb-2">
              <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
                By name
              </span>
            </h3>

            <!-- Filter Type -->

            <section class="monthFilter mb-5 flex justify-between items-center">

              <div class="grid grid-cols-2 gap-x-2 w-full lg:pr-10">
                <!-- Patient Name -->
                <select name="financePatientList" id="financePatientList"
                  class="patientList border-blue-600 lg:border-gray-200 border-1 rounded-lg w-full placeholder:text-blue-600 lg:font-semibold lg:placeholder:text-sm lg:py-3.5 py-3 flex lg:drop-shadow-none lg:text-sm lg:bg-transparent text-white lg:text-blue-600 bg-gray-800">
                  <option value="" class="lg:font-semibold text-xs lg:text-base">Name</option>

                </select>

                <!-- Months -->
                <select name="monthListByName" id="monthList"
                  class="monthListByName border-blue-600 lg:border-gray-200 border-1 rounded-lg w-full placeholder:text-blue-600 lg:font-semibold lg:placeholder:text-sm lg:py-3.5 py-3 flex lg:drop-shadow-none lg:text-sm lg:bg-transparent text-white lg:text-blue-600 bg-gray-800">
                  <option selected value="Select Month" class="lg:font-semibold text-xs lg:text-base">
                    Month
                  </option>
                  <option value="1" class="lg:font-semibold text-xs lg:text-base">January</option>
                  <option value="2" class="lg:font-semibold text-xs lg:text-base">February</option>
                  <option value="3" class="lg:font-semibold text-xs lg:text-base">March</option>
                  <option value="4" class="lg:font-semibold text-xs lg:text-base">April</option>
                  <option value="5" class="lg:font-semibold text-xs lg:text-base">May</option>
                  <option value="6" class="lg:font-semibold text-xs lg:text-base">June</option>
                  <option value="7" class="lg:font-semibold text-xs lg:text-base">July</option>
                  <option value="8" class="lg:font-semibold text-xs lg:text-base">August</option>
                  <option value="9" class="lg:font-semibold text-xs lg:text-base">September</option>
                  <option value="10" class="lg:font-semibold text-xs lg:text-base">October</option>
                  <option value="11" class="lg:font-semibold text-xs lg:text-base">November</option>
                  <option value="12" class="lg:font-semibold text-xs lg:text-base">December</option>
                </select>

              </div>

              <div class="flex align-center">
                <button
                  class="findDetailsByName bg-blue-600 px-4 py-2 text-sm rounded-lg hidden lg:block">Search</button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7 ml-4 align-middle text-white md:hidden lg:hidden bg-blue-600 rounded-md">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

              </div>
            </section>

          </section>

          <!-------------------------------------------------- Patient Profile --------------------------------------------->
          <div class="patientProfileWrapper hidden">
            <section class="profile mb-10 mt-10 text-white lg:text-blue-600 lg:font-semibold text-sm my-4 border-gray-200 border-2 text-blue-600 rounded-md">
              <div class="profileDetails p-4">
                
              </div>

            </section>

            <!-- Money Breakdown section -->
            <section
              class="moneyBreakDownWrapper mb-5 text-white lg:text-blue-600 lg:font-semibold text-sm my-4 border-gray-200 border-2 text-blue-600 rounded-md">
            </section>
          </div>

        </div>

        <!-- ***** ***** ***** ***** Ends Report by name section ***** ***** ***** ***** -->
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>
    <script src="../scripts/finances/finances_constants.js"></script>
    <script src="../scripts/finances/finances_getCounts.js"></script>
    <script src="../scripts/finances/finances_detailsByName.js"></script>
    <script src="../scripts/finances/finances_breakDownAppointments.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
  </body>

</html>
