<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Finances</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative overflow-x-hidden">
    <span
      class="pb bg-red-500 p-3 text-2xl animate-bounce  absolute top-6 left-2 lg:left-10  z-50 rounded-full text-white font-medium cursor-pointer app-name uppercase">yD</span>
    <div
      class='absolute globalNotificationWrapper right-20 bottom-20 bg-red-600 text-white p-3 rounded-md z-40 ease-in-out duration-300 hidden'>
      <p>This is a global notification</p>
    </div>

    <div
      class="wrapper h-screen w-screen bg-no-repeat bg-cover bg-center relative py-5 px-5 p-0 md:p-0 flex flex-col md:flex-row overflow-auto overflow-x-hidden md:justify-between bg-gray-800 md:bg-white">

      <!-- Notification Center -->
      <div
        class="absolute notificationCenter bg-gray-800 w-fit h-4/5 z-50 top-1/2 right-10 -translate-y-1/2 rounded-md p-10 hidden">
      </div>



      <!-- Only for Desktop -->
      <div class="banner-holder md:w-3/6 lg:h-screen hidden lg:flex lg:items-center lg:justify-center relative overflow-hidden">

        <img src="../assets/finance2.webp" alt="logo" />

        <!-- Money BreakDown  -->
        <div
          class=" sessionsBreakDown bottom-0 h-5/6 w-full  bg-gradient-to-r from-indigo-500 to-indigo-600 z-50 -left-[2000px] ease-in-out duration-300 absolute p-10 overflow-auto">
        </div>

      </div>

      <div class="financesWrapper md:grow md:py-8 md:px-14 md:w-full relative md:overflow-x-hidden">
        <div class="pageBlocker absolute h-full w-full bg-gray-800 opacity-50 left-0 top-0 hidden z-40"></div>

        <!-- Navbar -->
        <nav class="text-xs flex items-center justify-between my-6 md:my-2 text-blue-600">
          <a href="./home.html" class="hover:bg-blue-500 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-white" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <div class="rightSideNavbar flex items-center">
            <span class="tracking-widest font-semibold uppercase">Finances</span>
            <div class="notificationOpener">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 ml-5 text-rose-800 cursor-pointer notification">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-4 h-4 ml-5 hidden text-rose-800 openedNotification cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
              </svg>
            </div>
          </div>
        </nav>

        <!-- Prompts -->
        <section
          class="z-50 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-md w-5/6 md:w-4/6 -translate-x-1/2 bottom-20 -left-[2000px] flex items-center justify-between ease-in-out duration-300">
          <div class="promptContent font-medium text-slate-50 w-4/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </section>

        <div class="pageWrapper pb-6 mt-10">
          <!-- By Month Only -->
          <section class="mt-5 px-1 flex flex-col justify-center tracking-wide">
            <h3 class="mb-2">
              <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
                By month
              </span>
            </h3>

            <!-- Filter Type ( By month ) -->

            <section class="monthFilter mb-5 md:grid md:grid-cols-2 md:gap-x-10">
              <select name="monthList" id="monthList"
                class="form-select border-blue-600 md:border-gray-200 border rounded-md w-full placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-3.5 py-3 flex md:drop-shadow-none md:text-sm md:bg-transparent text-white md:text-blue-600 bg-gray-800 financeMonthFilter">
                <option selected value="All Time" class="font-semibold">
                  All Time
                </option>
                <option value="1" class="font-semibold">January</option>
                <option value="2" class="font-semibold">February</option>
                <option value="3" class="font-semibold">March</option>
                <option value="4" class="font-semibold">April</option>
                <option value="5" class="font-semibold">May</option>
                <option value="6" class="font-semibold">June</option>
                <option value="7" class="font-semibold">July</option>
                <option value="8" class="font-semibold">August</option>
                <option value="9" class="font-semibold">September</option>
                <option value="10" class="font-semibold">October</option>
                <option value="11" class="font-semibold">November</option>
                <option value="12" class="font-semibold">December</option>
              </select>
            </section>

            <!-- Total Money Count -->

            <div class="moneyCount md:grid md:gap-x-10 md:grid-cols-2 text-white">
              <!-- Sessions Money -->

              <div
                class="sessionsWrapper flex justify-between px-6 py-3 mb-3 items-center bg-indigo-600 text-xs md:text-sm rounded-md font-medium">
                <span class="sessions flex flex-col">
                  <span class="totalSessions"> Total Sessions </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSessions"></span>
                  </span>
                </span>
                <span class="moneyBySessions flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySessions tracking-widest">
                   
                  </span>
                </span>
              </div>

              <!-- Supervision Money -->

              <div
                class="supervisionWrapper flex justify-between px-6 py-3 mb-3 items-center bg-blue-600 text-xs md:text-sm rounded-md font-medium">
                <span class="supervision flex flex-col">
                  <span class="totalSupervision"> Total Supervision </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSupervisions"></span>
                  </span>
                </span>
                <span class="moneyBySupervision flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySupervisions tracking-widest">
                   
                  </span>
                </span>
              </div>
            </div>
          </section>

          <!-- ***** ***** ***** ***** Ends By month section ***** ***** ***** ***** -->

          <!-- By Name Only -->
          <section class="mt-5 px-1 flex flex-col justify-center tracking-wide text-slate-50">
            <h3 class="mb-2">
              <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
                By name
              </span>
            </h3>

            <!-- Filter Type -->

            <section class="monthFilter mb-5 flex justify-between items-center">

              <div class="grid grid-cols-2 gap-x-2 w-full md:pr-5">

                <!-- Patient List  -->
                <div class="relative w-full">
                  <button type="button"
                          class="patientListButton w-full relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-4 py-3  flex  md:drop-shadow-none md:text-sm md:bg-transparent text-white md:text-blue-600 bg-gray-800"
                          aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                    <span class="flex items-center">
                      <span class="ml-3 truncate selectedPatientName font-semibold flex justify-between items-center">
                        <span class="patientName" value="By Name">By Name</span>
                        <span class="patientEmail ml-2"></span>
                      </span>
                    </span>
                    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                     
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                           class="w-5 h-5 text-red-400 downArrowPtList">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                           class="w-5 h-5 text-red-400 hidden upArrowPtList">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                      </svg>
                
                    </span>
                  </button>
                  <ul
                      class="absolute z-50 bg-white mt-2 max-h-56 w-full overflow-auto rounded-md text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden patientList"
                      tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                  </ul>
                </div>

                <!-- Months -->
                <select name="monthListByName" id="monthList"
                  class="monthListByName border-blue-600 md:border-gray-200 border rounded-md w-full placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-3.5 py-3 flex md:drop-shadow-none md:text-sm md:bg-transparent text-white md:text-blue-600 bg-gray-800">
                  <option selected value="Select Month" class="md:font-semibold text-xs md:text-base">
                    Month
                  </option>
                  <option value="1" class="md:font-semibold text-xs md:text-base">January</option>
                  <option value="2" class="md:font-semibold text-xs md:text-base">February</option>
                  <option value="3" class="md:font-semibold text-xs md:text-base">March</option>
                  <option value="4" class="md:font-semibold text-xs md:text-base">April</option>
                  <option value="5" class="md:font-semibold text-xs md:text-base">May</option>
                  <option value="6" class="md:font-semibold text-xs md:text-base">June</option>
                  <option value="7" class="md:font-semibold text-xs md:text-base">July</option>
                  <option value="8" class="md:font-semibold text-xs md:text-base">August</option>
                  <option value="9" class="md:font-semibold text-xs md:text-base">September</option>
                  <option value="10" class="md:font-semibold text-xs md:text-base">October</option>
                  <option value="11" class="md:font-semibold text-xs md:text-base">November</option>
                  <option value="12" class="md:font-semibold text-xs md:text-base">December</option>
                </select>

              </div>

              <div class="flex align-center">
                <button
                  class="findDetailsByName bg-blue-600 px-4 py-2 text-sm rounded-full hidden md:block">Search</button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7 ml-4 align-middle text-white md:hidden bg-blue-600 rounded-md">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>

              </div>
            </section>

          </section>

          <!-------------------------------------------------- Patient Profile --------------------------------------------->
          <div class="patientProfileWrapper hidden">
            <section
              class="profile mb-10 mt-10  md:text-blue-600 md:font-semibold text-sm my-4 border-gray-200 border-2 text-blue-600 rounded-md">
              <div class="profileDetails p-4">

              </div>

            </section>

            <!-- Money Breakdown section -->
            <section
              class="moneyBreakDownWrapper mb-5  md:text-blue-600 md:font-semibold text-sm my-4 border-gray-200 border-2 text-blue-600 rounded-md">
            </section>
          </div>

        </div>

        <!-- ***** ***** ***** ***** Ends Report by name section ***** ***** ***** ***** -->
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>
    <script src="../scripts/finances/finances_constants.js"></script>
    <script src="../scripts/finances/finances_getCounts.js"></script>
    <script src="../scripts/finances/finances_detailsByName.js"></script>
    <script src="../scripts/finances/finances_breakDownAppointments.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
    <script src="../scripts/finances/financeMonthFilter.js"></script>
    <script src="../scripts/commonScripts/globalNotification.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../scripts/commonScripts/panicButton.js"></script>
  </body>

</html>
