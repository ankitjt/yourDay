<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>YourDay - Finances</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="lg:w-screen lg:h-screen h-auto w-auto relative">
  <div class="pageBlocker absolute hidden lg:w-screen lg:h-screen h-full w-full bg-slate-600 z-20 opacity-50"></div>

  <div
       class="wrapper bg-gray-900 w-full lg:h-full h-auto min-h-screen lg:bg-white px-6 py-4 lg:px-2 flex justify-start lg:flex-row items-start font-semibold uppercase text-xs flex-col">

    <!-- Left Section  -->
    <div
         class="left lg:h-full min-h-fit lg:w-64 w-full py-5 px-6 rounded-xl bg-gray-900 lg:bg-indigo-600 text-white flex flex-col lg:mb-0 justify-between lg:items-start lg:overflow-y-auto">

      <div class="title lg:bg-indigo-600 shadow-2xl drop-shadow-2xl text-white py-4 rounded-xl text-center w-full">
        yourDay</div>


    </div>

    <!-- Right Section    -->
    <div class="rightSection relative w-full h-auto  lg:ml-10 lg:max-h-full flex flex-col lg:overflow-hidden">

      <!-- Prompts  -->
      <div
           class="promptsWrapper font-semibold ease-in-out duration-300 absolute -left-[2000px] bottom-0 -translate-x-1/2 lg:w-3/6 w-full h-80 overflow-y-auto overflow-x-hidden text-center z-50 grid grid-cols-1 place-items-end">
      </div>

      <!-- PageName and Time  -->
      <nav
           class="navbarWrapper lg:mt-5 px-5 py-4 rounded-lg flex items-center lg:bg-indigo-600 text-indigo-600 lg:text-white tracking-widest ">
        <nav class="navbarContent w-full"></nav>

        <!--  Navbar Notification Center -->
        <div
             class="absolute right-0 z-30 hidden w-10/12 p-8 bg-white rounded-md notificationCenter sm:bg-gray-800 sm:w-4/12 h-fit top-8 text-zinc-400">
          <div class="h-full notificationContent">

          </div>
        </div>
      </nav>

      <!-- Content Section  -->
      <div class="lg:mt-10 mt-5 text-slate-700 px-5 overflow-y-auto relative h-full overflow-x-hidden">

        <!-- Breakdown by Month  -->
        <section class="flex flex-col justify-center tracking-wide">
          <h3 class="mb-3">
            <span class="text-xs font-semibold tracking-widest text-indigo-600 uppercase">
              By month and year
            </span>
          </h3>

          <!-- Month and year filter -->
          <div class="grid lg:grid-cols-2 lg:gap-x-10">

            <input type="text"
                   class="financeMonthFilter peer w-full h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest lg:placeholder:text-slate-700 placeholder:text-indigo-600"
                   placeholder="Select month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />
            <div class="dummy"></div>
          </div>

          <!-- Total Money Count -->
          <div
               class="my-5 text-indigo-600 font-semibold tracking-widest text-xs uppercase moneyCount sm:grid md:w-full sm:gap-x-10 sm:grid-cols-2">

            <!-- Sessions Money -->
            <div
                 class="sessionsWrapper flex items-center justify-between px-3 mb-3 lg:bg-blue-100 text-indigo-600 rounded-md shadow-2xl ">
              <span class="flex flex-col sessions">
                <span class="totalSessions"> Sessions </span>
                <span class="totalSessionsCount">
                  <span class="countOfSessions text-base"></span>
                </span>
              </span>
              <span class="flex items-center moneyBySessions">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 " fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="tracking-widest totalMoneyBySessions text-base"></span>
              </span>
            </div>

            <!-- Supervision Money -->
            <div
                 class="supervisionWrapper flex items-center justify-between px-3 py-6 mb-3 text-emerald-600 font-semibold tracking-widest text-xs uppercase lg:bg-emerald-100 rounded-md shadow-2xl">
              <span class="flex flex-col supervision">
                <span class="totalSupervision"> Supervision </span>
                <span class="totalSessionsCount">
                  <span class="countOfSupervisions text-base"></span>
                </span>
              </span>
              <span class="flex items-center moneyBySupervision">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 " fill="none" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="tracking-widest totalMoneyBySupervisions text-base"></span>
              </span>
            </div>
          </div>
        </section>

        <!-- Breakdown by Name  -->
        <section class="flex flex-col justify-center px-1 mt-5">
          <h3 class="mb-3">
            <span class="text-xs font-semibold tracking-widest text-indigo-600 uppercase border-blue-500">
              By name
            </span>
          </h3>

          <!-- Filter Type -->
          <section class="flex flex-col mb-5 monthFilter">

            <div class="grid w-full sm:grid-cols-2 sm:gap-x-10 gap-y-5">

              <!-- Patient List  -->
              <div class="relative w-full">
                <select title="Patient List" name="" id=""
                        class="patientNamesList placeholder-transparent  peer w-full h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest">
                  <option selected value="" class="font-semibold">
                    Select Name
                  </option>
                </select>
              </div>

              <!-- Month and year filter -->
              <input type="text" name="" id="" value=""
                     class="financeMonthFilterByName peer w-full  h-12 text-xs font-semibold uppercase text-indigo-600 border placeholder:text-indigo-600 lg:placeholder:text-slate-700 border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest"
                     placeholder="Select month and year" onfocus="(this.type='month')"
                     onfocusout="(this.type='text')" />

            </div>

            <!-- Search Button  -->
            <div
                 class="findDetailsByName relative mt-5 w-fit flex items-center group ease-in-out duration-300 cursor-pointer">

              <button
                      class="w-20 h-9 uppercase tracking-wider font-semibold text-xs mt-5 lg:mt-0 bg-indigo-600 rounded-md text-white border-indigo-600 ease-in-out duration-300 hover:bg-indigo-600 hover:text-white text-center z-20 group-hover:rounded-r-none">
                <span>Search</span>

              </button>

              <div
                   class="bg-indigo-600 rounded-r-md h-9 flex items-center justify-center absolute right-5 top-1/2 -translate-y-1/2 ease-in-out duration-300 px-2 group-hover:-right-8 text-white tracking-widest">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                  <path fill-rule="evenodd"
                        d="M4.72 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L11.69 12 4.72 5.03a.75.75 0 010-1.06zm6 0a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06L17.69 12l-6.97-6.97a.75.75 0 010-1.06z"
                        clip-rule="evenodd" />
                </svg>

              </div>

            </div>

          </section>

        </section>

        <!-- Patient Profile  -->
        <div class="patientProfileWrapper hidden">

          <section class="profile text-xs md:font-semibold">
            <div class="md:bg-white bg-gray-800 shadow-2xl rounded-md py-4 md:px-10 px-5">
              <div class="profileDetailsSection flex flex-col w-full">
              </div>
            </div>
          </section>

          <!-- Money Breakdown section -->
          <section
                   class="moneyBreakDownWrapper my-4 mb-5 text-sm md:px-10 px-5 py-4 text-indigo-600 rounded-md md:font-semibold md:bg-white bg-gray-800 shadow-2xl">
          </section>
        </div>

        <!-- Sessions Breakdown  -->
        <div
             class=" sessionsBreakDownWrapper hidden top-0 h-full w-1/3 bg-white rounded-xl shadow-2xl z-50 -right-[2000px] ease-in-out duration-300 absolute p-10 overflow-auto">

          <span class="absolute cursor-pointer closeSessionsBreakDownWrapper right-10 top-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5 text-blue-600 duration-300 ease-in-out hover:text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <h3 class="my-3 text-sm font-semibold text-blue-600">Appointment Breakdown</h3>
          <div class="my-3 sessionsBreakDown"></div>
        </div>

      </div>

    </div>

  </div>

  <!-- Firebase  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Variable and common loaders  -->
  <script src="../scripts/commonScripts/dbConnect.js"></script>
  <script src="../scripts/commonScripts/commonVariables.js"></script>
  <script src="../scripts/commonScripts/addingNavbar_Prompts.js"></script>
  <script src="../scripts/commonScripts/commonFunctions.js"></script>
  <script src="../scripts/commonScripts/patientList.js"></script>
  <script src="../scripts/commonScripts/fetchingAppointments.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/commonScripts/panicButton.js"></script>
  <script src="../scripts/commonScripts/leftSectionNavs.js"></script>

  <!-- Page Scripts  -->
  <script src="../scripts/finances/finances_constants.js"></script>
  <script src="../scripts/finances/finances_getCounts.js"></script>
  <script src="../scripts/finances/financeMonthFilter.js"></script>
  <script src="../scripts/finances/finances_detailsByName.js"></script>
  <script src="../scripts/finances/finances_breakDownAppointments.js"></script>
  <script src="../scripts/finances/finances_breakDownCommon.js"></script>

  <!-- Global notification and prompts -->
  <script src="../scripts/commonScripts/globalNotification.js"></script>
  <script src="../scripts/commonScripts/prompts.js"></script>

</body>

</html>
