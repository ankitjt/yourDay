<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Finances</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative h-full w-full">

    <div class="wrapper h-screen flex relative md:p-0 p-2 md:flex bg-gray-800 md:bg-white">

      <!-- Panic Button  -->
      <span
        class="pb bg-red-500  p-3 text-2xl animate-bounce  absolute bottom-6  z-50 rounded-full text-white font-medium cursor-pointer app-name uppercase right-6 lg:left-6 w-fit ">yD</span>

      <!-- Left Section  -->
      <div
        class="leftSection border-r border-gray-300 hidden lg:block md:w-2/6 h-full relative lg:flex lg:items-center lg:justify-center overflow-hidden">

        <!-- Page Image  -->
        <img src="../assets/finance2.webp" alt="logo" class="w-auto h-auto" />

        <!-- Sessions Breakdown  -->
        <div
          class=" sessionsBreakDownWrapper bottom-0 h-full w-full bg-white border border-gray-400 z-50 -left-[2000px] ease-in-out duration-300 absolute p-10 overflow-auto">

          <span class="closeSessionsBreakDownWrapper absolute right-10 top-5 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-5 h-5 text-blue-600 hover:text-red-500 ease-in-out duration-300">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <h3 class="text-blue-600 font-semibold text-sm my-3">Appointment Breakdown</h3>
          <div class="sessionsBreakDown my-3"></div>
        </div>

      </div>

      <!-- Right Section  -->
      <div class="rightSection relative w-full lg:w-5/6 overflow-x-hidden py-6 px-4 md:px-10">

        <!--  (Absolute element 1)   -->
        <div class="pageBlocker absolute h-full w-full bg-gray-800 opacity-50 left-0 top-0 hidden z-40"></div>

        <!-- Global Notification (Absolute element 2) -->
        <div class='absolute right-20 bottom-20 bg-red-600 text-white p-3 rounded-md z-50 hidden'>
          <p>This is a global notification</p>
        </div>

        <!-- Prompts (Absolute element 3) -->
        <div
          class="promptsWrapper absolute z-50 -left-[2000px] px-4 py-6 bg-rose-600 w-inherit rounded-full w-5/6 md:w-4/6 -translate-x-1/2 bottom-20  flex items-center justify-between ease-in-out duration-300">
        </div>

        <!-- Navbar  -->
        <div class="navbarWrapper relative my-6 md:my-2">
          <nav class="navbarContent text-xs w-full flex items-center justify-between text-blue-600"></nav>

          <!--  Navbar Notification Center -->
          <div
            class="absolute notificationCenter sm:bg-gray-800 sm:w-4/12 bg-white w-10/12 h-fit z-30 p-8 top-8 right-0 rounded-md text-zinc-400 hidden">
            <div class="notificationContent h-full">

            </div>
          </div>
        </div>

        <!-- Breakdown by Month  -->
        <section class="mt-5 px-1 flex flex-col justify-center tracking-wide">
          <h3 class="mb-2">
            <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
              By month and year
            </span>
          </h3>


          <!-- Month and year filter -->
          <div class="grid md:grid-cols-2 md:gap-x-10">

            <input type="text" name="" id=""
              class="financeMonthFilter w-full h-fit relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:py-4 py-3 text-xs md:bg-transparent text-white md:text-blue-600 bg-gray-800"
              placeholder="Select month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />
            <div class="dummy"></div>
            </div>

            <!-- Total Money Count -->
            <div class="moneyCount sm:grid md:w-full sm:gap-x-10 sm:grid-cols-2 mt-5 text-white">

              <!-- Sessions Money -->
              <div
                class="sessionsWrapper flex justify-between px-3 py-4 mb-3 items-center bg-indigo-600 text-xs md:text-sm rounded-md font-medium">
                <span class="sessions flex flex-col">
                  <span class="totalSessions"> Total Sessions </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSessions"></span>
                  </span>
                </span>
                <span class="moneyBySessions flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySessions tracking-widest"></span>
                </span>
              </div>

              <!-- Supervision Money -->
              <div
                class="supervisionWrapper flex justify-between px-3 py-4 mb-3 items-center bg-blue-600 text-xs md:text-sm rounded-md font-medium">
                <span class="supervision flex flex-col">
                  <span class="totalSupervision"> Total Supervision </span>
                  <span class="totalSessionsCount mt-1">
                    <span class="countOfSupervisions"></span>
                  </span>
                </span>
                <span class="moneyBySupervision flex items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="totalMoneyBySupervisions tracking-widest"></span>
                </span>
              </div>

            </div>

          
        </section>

        <!-- Breakdown by Name  -->
        <section class="mt-5 px-1 flex flex-col justify-center tracking-wide text-slate-50">
          <h3 class="mb-2">
            <span class="uppercase text-xs tracking-widest text-blue-600 border-blue-600 font-semibold">
              By name
            </span>
          </h3>

          <!-- Filter Type -->

          <section class="monthFilter mb-5 flex flex-col">

            <div class="grid sm:grid-cols-2 sm:gap-x-10 gap-y-5 w-full">

              <!-- Patient List  -->
              <div class="relative w-full">
                <button type="button"
                  class="patientListButton w-full relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:py-4 py-3 flex md:drop-shadow-none text-xs md:bg-transparent text-blue-600 bg-gray-800"
                  aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                  <span class="flex items-center">
                    <span class="ml-3 truncate selectedPatientName flex justify-between items-center">
                      <span class="patientName" value="By Name">By Name</span>
                      <span class="patientEmail ml-2"></span>
                    </span>
                  </span>
                  <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-5 h-5 text-red-400 downArrowPtList">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-5 h-5 text-red-400 hidden upArrowPtList">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                    </svg>

                  </span>
                </button>
                <ul
                  class="absolute z-50 bg-white mt-2 max-h-56 w-full overflow-auto rounded-md text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden patientList"
                  tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                </ul>
              </div>

              <!-- Month and year filter -->
              <input type="text" name="" id="" value=""
                class="financeMonthFilterByName w-full h-fit relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:py-4 py-3 text-xs md:bg-transparent text-white md:text-blue-600 bg-gray-800"
                placeholder="Select month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />

            </div>

            <div class="flex align-center mt-5">
              <button
                class="findDetailsByName font-medium bg-green-600 px-4 py-2 text-sm rounded-full block">Find</button>
                <button class="clearScreen cursor-pointer bg-transparent bg-gray-200 drop-shadow-3xl text-blue-600 font-medium px-4 py-2 ml-5 text-sm rounded-full block">Clear</button>
            </div>
          </section>

        </section>

        <!-- Patient Profile  -->
        <div class="patientProfileWrapper hidden">
          <section
            class="profile md:text-blue-600 md:font-semibold text-sm my-2 border-gray-200 border-2 text-blue-600 rounded-md">
            <div class="profileDetails py-4 grid grid-cols-1 gap-x-10 sm:grid-cols-3 px-10">
            </div>

          </section>

          <!-- Money Breakdown section -->
          <section
            class="moneyBreakDownWrapper mb-5  md:text-blue-600 md:font-semibold text-sm my-4 border-gray-200 border-2 text-blue-600 rounded-md">
          </section>
        </div>

      </div>

    </div>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Variable and common loaders  -->
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/addingNavbar_Prompts.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Page Scripts  -->
    <script src="../scripts/finances/finances_constants.js"></script>
    <script src="../scripts/finances/finances_getCounts.js"></script>
    <script src="../scripts/finances/financeMonthFilter.js"></script>
    <script src="../scripts/finances/finances_detailsByName.js"></script>
    <script src="../scripts/finances/finances_breakDownAppointments.js"></script>

    <!-- Global notification and prompts -->
    <script src="../scripts/commonScripts/globalNotification.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
    <script src="../scripts/commonScripts/panicButton.js"></script>
  </body>

</html>
