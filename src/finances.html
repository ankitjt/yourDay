<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>YourDay - Finances</title>
  <link rel="stylesheet" href="style.css">
</head>

<body
      class="sm:w-screen sm:h-screen h-auto w-auto relative 3xl:h-screen 2xl:w-2/3 2xl:mx-auto 2xl:bg-slate-50 2xl:border-gray-300 2xl:shadow-2xl">

  <div
       class="pageBlocker absolute hidden sm:w-screen sm:h-screen h-full w-full bg-slate-600 z-30 opacity-50 xl:w-full">
  </div>

  <div
       class="wrapper bg-gray-900 w-full h-full min-h-screen sm:bg-white px-6 py-4 sm:px-2 flex justify-start sm:flex-row items-start font-semibold text-xs flex-col overflow-x-hidden">

    <!-- Left Section  -->
    <div
         class="min-h-fit sm:h-full sm:rounded-xl sm:w-24 md:w-64 w-full left-0 px-6 sm:px-0 py-4 top-0 bg-gray-900 sm:bg-indigo-600 text-white flex flex-col sm:mb-0 sm:overflow-y-auto fixed sm:relative z-20">

      <!-- Logo Section  -->
      <div
           class="!lovely-day sm:bg-indigo-600 sm:py-0 md:py-0 text-rose-600 sm:text-white  text-xl sm:text-sm tracking-wider flex item-center justify-between sm:justify-center z-30 w-full ">

        <div class="logo text-center">
          <span class="hidden md:block">yourDay</span>
          <span class="inline md:hidden">yD</span>
        </div>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
             class="openMenu cursor-pointer w-6 h-6 sm:hidden hover:text-white ease-in-out duration-300">
          <path fill-rule="evenodd"
                d="M3 6.75A.75.75 0 013.75 6h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 6.75zM3 12a.75.75 0 01.75-.75h16.5a.75.75 0 010 1.5H3.75A.75.75 0 013 12zm8.25 5.25a.75.75 0 01.75-.75h8.25a.75.75 0 010 1.5H12a.75.75 0 01-.75-.75z"
                clip-rule="evenodd" />
        </svg>

      </div>

      <section
               class="left h-full flex flex-col justify-center sm:justify-between sm:items-center fixed sm:relative top-0 -right-[2000px] sm:right-0 w-full px-6 sm:px-0 md:px-3 bg-slate-900 sm:bg-transparent ease-in-out duration-300 z-50">
      </section>

    </div>

    <!-- Right Section    -->
    <div class="rightSection mt-10 sm:mt-0 relative w-full h-auto sm:h-full sm:ml-10 sm:min-h-full flex flex-col sm:overflow-hidden">

      <!-- Prompts  -->
      <div
           class="promptsWrapper font-semibold ease-in-out duration-300 absolute -left-[2000px] bottom-0 -translate-x-1/2 sm:w-3/6 w-full h-80 overflow-y-auto overflow-x-hidden text-center z-50 grid grid-cols-1 place-items-end">
      </div>

      <!-- PageName and Time  -->
      <nav
           class="navbarWrapper sm:px-5 py-4 rounded-lg flex items-center sm:bg-indigo-600 text-indigo-600 sm:text-white tracking-widest ">
        <nav class="navbarContent w-full"></nav>

        <!--  Navbar Notification Center -->
        <div
             class="absolute right-0 z-30 hidden w-10/12 p-8 bg-white rounded-md notificationCenter sm:bg-gray-800 sm:w-4/12 h-fit top-8 text-zinc-400">
          <div class="h-full notificationContent">

          </div>
        </div>
      </nav>

      <!-- Content Section  -->
      <div class="sm:mt-10 mt-5 text-slate-700 px-5 overflow-y-auto relative h-full overflow-x-hidden">


        <div class="summary w-full flex items-center justify-between fle-row">

          <div class="flex justify-between grow">
            <div class="sessionWrapper w-full flex flex-col justify-between bg-indigo-50 p-2 rounded-lg">
              <div class="sessionInfo">
                <h1 class="text-md uppercase tracking-widest">Sessions</h1>

                <div class="sessionBreakdown mt-1 grid grid-cols-4  gap-x-5">

                  <div class="completedSession">
                    <span class="text-indigo-600 font-semibold text-xs">C - </span>
                    <span class="completedCount">10</span>
                  </div>
                  <div class="pendingSession">
                    <span class="text-indigo-600 font-semibold text-xs">P - </span>
                    <span class="pendingCount">5</span>
                  </div>
                  <div class="pcSession">
                    <span class="text-indigo-600 font-semibold text-xs">PC - </span>
                    <span class="pcCount">4</span>
                  </div>
                  <div class="fcSession">
                    <span class="text-indigo-600 font-semibold text-xs">FC - </span>
                    <span class="fcCount">3</span>
                  </div>
                </div>

              </div>

              <div class="mt-5">
                <span class="sessionMoney text-xl">12000$</span>
              </div>
            </div>

            <div class="supervisionWrapper w-full ml-2 flex flex-col justify-between bg-indigo-50 p-2 rounded-lg">
              <div class="supervisionInfo">
                <h1 class="text-md uppercase tracking-widest">supervision</h1>

                <div class="supervisionBreakdown mt-1 grid grid-cols-4  gap-x-5">

                  <div class="completedSupervision">
                    <span class="text-indigo-600 font-semibold text-xs">C - </span>
                    <span class="completedCount">10</span>
                  </div>
                  <div class="pendingSupervision">
                    <span class="text-indigo-600 font-semibold text-xs">P - </span>
                    <span class="pendingCount">5</span>
                  </div>
                  <div class="pcSupervision">
                    <span class="text-indigo-600 font-semibold text-xs">PC - </span>
                    <span class="pcCount">4</span>
                  </div>
                  <div class="fcSupervision">
                    <span class="text-indigo-600 font-semibold text-xs">FC - </span>
                    <span class="fcCount">3</span>
                  </div>
                </div>

              </div>

              <div class="mt-5">
                <span class="sessionMoney text-xl">12000$</span>
              </div>
            </div>

          </div>

          <div class="dateFilter grow ml-10">
            <span class="text-xs font-semibold tracking-widest text-indigo-600 uppercase">
              By month and year
            </span>
            <input type="month" name="" id="" class="w-full mt-5">
          </div>

        </div>

        <!-- Patient Profile  -->
        <div class="patientProfileWrapper hidden">

          <section class="profile text-xs md:font-semibold">
            <div class="sm:bg-white bg-gray-900 shadow-2xl rounded-md py-4 md:px-10 px-5">
              <div class="profileDetailsSection flex flex-col w-full">
              </div>
            </div>
          </section>

          <!-- Money Breakdown section -->
          <section
                   class="moneyBreakDownWrapper my-4 mb-5 text-sm md:px-10 px-5 py-4 text-indigo-600 rounded-md md:font-semibold sm:bg-white bg-gray-900 shadow-2xl">
          </section>
        </div>

        <!-- Sessions Breakdown  -->
        <div
             class=" sessionsBreakDownWrapper hidden sm:block top-0 h-full w-1/3 bg-white rounded-xl shadow-2xl z-50 -right-[2000px] ease-in-out duration-300 fixed p-10 overflow-auto">

          <span class="absolute cursor-pointer closeSessionsBreakDownWrapper right-10 top-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5 text-rose-600 duration-300 ease-in-out hover:text-red-500">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <h3 class="my-5 border-b border-indigo-600 pb-1 text-xs font-semibold text-indigo-600">Appointments
            Breakdown
          </h3>
          <div class="my-3 sessionsBreakDown"></div>
        </div>

      </div>

    </div>

  </div>

  <!-- Firebase Scripts  -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.min.js"></script>

  <!-- Variable and common loaders  -->
  <script src="../scripts/commonScripts/dbConnect.js"></script>
  <script src="../scripts/commonScripts/commonVariables.js"></script>
  <script src="../scripts/commonScripts/addingRightNavbar.js"></script>
  <script src="../scripts/commonScripts/commonFunctions.js"></script>
  <!-- <script src="../scripts/commonScripts/patientList.js"></script> -->
  <!-- <script src="../scripts/commonScripts/fetchingAppointments.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/commonScripts/panicButton.js"></script>
  <script src="../scripts/commonScripts/leftSectionNavs.js"></script>

  <!-- Page Scripts  -->
  <!-- <script src="../scripts/finances/finances_constants.js"></script>
  <script src="../scripts/finances/finances_getCounts.js"></script>
  <script src="../scripts/finances/financeMonthFilter.js"></script>
  <script src="../scripts/finances/finances_detailsByName.js"></script>
  <script src="../scripts/finances/finances_breakDownAppointments.js"></script> -->

  <!-- Global notification and prompts -->
  <script src="../scripts/commonScripts/globalNotification.js"></script>
  <script src="../scripts/commonScripts/prompts.js"></script>

</body>

</html>
