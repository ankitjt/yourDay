<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>yourDay - Finances</title>

  </head>

  <body class="w-screen h-screen relative">
    <div class="pageBlocker absolute hidden w-screen h-screen bg-slate-600 z-20 opacity-50"></div>

    <div
      class="lg:h-full bg-gray-900 lg:bg-white px-6 py-4 lg:px-2 flex justify-center items-start font-semibold uppercase text-xs flex-wrap lg:flex-nowrap ">

      <!-- Left Section  -->

        <div class="title lg:bg-indigo-600 shadow-2xl drop-shadow-2xl text-white py-4 rounded-xl text-center w-full">
          yourDay</div>

        <!-- First Nav  -->
        <nav
          class="grid grid-cols-2 gap-x-10 lg:grid-cols-1 place-items-center w-full my-2 text-slate-500 lg:text-white">

          <a href="#"

            <span class="">RECORDS</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-3 lg:mr-0" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"

            </svg>

          </a>

            class="flex ease-in-out duration-300 hover:bg-indigo-900 p-3 items-center w-36 lg:w-full justify-between rounded-lg uppercase text-[10px] font-semibold tracking-widest">
            <span class="">Notes</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 ml-3 lg:mr-0">

            <span class="">Logout</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 ml-3 lg:mr-0">
              <path stroke-linecap="round" stroke-linejoin="round"

            </svg>

          </a>
        </nav>

        <!-- Second Nav  -->
        <nav
          class="grid grid-cols-2 gap-x-10 lg:grid-cols-1 place-items-center w-full my-2 pt-2 text-slate-500 lg:text-white border-t border-gray-300">
          <a href="#"
            class="text-[10px] uppercase font-semibold rounded-lg tracking-widest ease-in-out duration-300 w-36 lg:w-full hover:bg-indigo-900 hover:text-white p-3 flex items-center justify-between">
            <span class="">Ankit Thakur</span>
            <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 ml-3">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>

          </a>
          <a href=" #"
            class="text-[10px] uppercase font-semibold rounded-lg tracking-widest ease-in-out duration-300 w-36 lg:w-full hover:bg-indigo-900 hover:text-white p-3 flex items-center justify-between">
            <span class="">Settings</span>
            <svg xmlns=" http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 ml-3">

              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>

          </a>
        </nav>

      </div>

      <!-- Right Section    -->
      <div
        class="rightSection relative h-full lg:ml-10 w-full flex flex-col overflow-hidden bg-no-repeat bg-cover bg-center">

        <!-- Prompts  -->
        <div
          class="prompts ease-in-out duration-300 absolute -left-[2000px] bottom-5 -translate-x-1/2 w-3/6 text-center z-50 ">
          <div
            class="flex items-center justify-between px-6 py-5 my-3 w-full h-full rounded-xl bg-white shadow-2xl font-semibold text-rose-600 text-[10px] uppercase tracking-widest">

            <div class="promptContentWrapper flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="w-6 h-6 mr-2 text-rose-700">
                <path fill-rule="evenodd"
                  d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z"
                  clip-rule="evenodd" />
              </svg>

              <div class="promptContent">
                You must enter all the required fields.
              </div>

            </div>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
              class="closePrompt w-5 h-5 ease-in-out cursor-pointer duration-300 p-1 hover:bg-rose-600 hover:text-white rounded-full">
              <path fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
                clip-rule="evenodd" />
            </svg>
          </div>


        </div>

        <!-- PageName and Time  -->
        <div
          class="noticeBar lg:mt-5 px-5 py-4 rounded-lg flex items-center justify-between lg:bg-indigo-600 text-indigo-600 lg:text-white tracking-widest ">
          <div class="pageName ">Finances</div>
          <div class="time">
            <span>12:12</span>,
            <span class="date">20/03/2023</span>
          </div>
        </div>

        <!-- Content Section  -->
        <div class="lg:mt-10 mt-5 text-slate-700 px-5 overflow-y-auto">

          <!-- Breakdown by Month  -->
          <section class="flex flex-col justify-center px-1 mt-5 tracking-wide">
            <h3 class="">
              <span class="text-xs font-semibold tracking-widest text-indigo-600 uppercase border-blue-500">
                By month and year
              </span>
            </h3>

            <!-- Month and year filter -->
            <div class="grid lg:grid-cols-2 lg:gap-x-10">

              <input type="text"
                class="financeMonthFilter  peer w-full my-5 h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest"
                placeholder="Select month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />
              <div class="dummy"></div>
            </div>

            <!-- Total Money Count -->
            <div
              class="mt-2 text-indigo-600 font-semibold tracking-widest text-[10px] uppercase moneyCount sm:grid md:w-full sm:gap-x-10 sm:grid-cols-2">

              <!-- Sessions Money -->
              <div
                class="sessionsWrapper flex items-center justify-between px-3 py-4 mb-3 lg:bg-blue-100 text-indigo-600 rounded-md shadow-2xl ">
                <span class="flex flex-col sessions">
                  <span class="totalSessions"> Sessions </span>
                  <span class="totalSessionsCount">
                    <span class="countOfSessions text-base"></span>
                  </span>
                </span>
                <span class="flex items-center moneyBySessions">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="tracking-widest totalMoneyBySessions text-base"></span>
                </span>
              </div>

              <!-- Supervision Money -->
              <div
                class="supervisionWrapper flex items-center justify-between px-3 py-4 mb-3 text-emerald-600 font-semibold tracking-widest text-[10px] uppercase lg:bg-emerald-100 rounded-md shadow-2xl ">
                <span class="flex flex-col supervision">
                  <span class="totalSupervision"> Supervision </span>
                  <span class="totalSessionsCount">
                    <span class="countOfSupervisions text-base"></span>
                  </span>
                </span>
                <span class="flex items-center moneyBySupervision">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="tracking-widest totalMoneyBySupervisions text-base"></span>
                </span>
              </div>
            </div>
          </section>

          <!-- Breakdown by Name  -->
          <section class="flex flex-col justify-center px-1 mt-5">
            <h3 class="mb-2">
              <span class="text-xs font-semibold tracking-widest text-indigo-600 uppercase border-blue-500">
                By name
              </span>
            </h3>

            <!-- Filter Type -->
            <section class="flex flex-col mb-5 monthFilter">

              <div class="grid w-full sm:grid-cols-2 sm:gap-x-10 gap-y-5">

                <!-- Patient List  -->
                <div class="relative w-full">
                  <select title="Patient List" name="" id=""
                    class="patientNamesList placeholder-transparent  peer w-full h-12 text-xs font-semibold uppercase text-indigo-600 border border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest">
                    <option selected value="" class="font-semibold">
                      Select Name
                    </option>
                  </select>
                </div>

                <!-- Month and year filter -->
                <input type="text" name="" id="" value=""
                  class="financeMonthFilterByName peer w-full  h-12 text-xs font-semibold uppercase text-indigo-600 border placeholder:text-indigo-600 lg:placeholder:text-slate-700 border-indigo-600 lg:border-gray-300 lg:text-slate-700 bg-gray-900 lg:bg-transparent rounded-md tracking-widest"
                  placeholder="Select month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />

              </div>

              <div class="flex mt-5 items-center">
                <button
                  class="findDetailsByName w-28 h-9 uppercase tracking-widest font-semibold text-white bg-indigo-600 rounded-xl focused:bg-blue-500 text-center">
                  <span class="">Search</span>
                </button>
                <!-- <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor"
                  class="clearScreen w-5 h-5 ml-5 rounded-full text-white bg-rose-600 cursor-pointer p-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg> -->
              </div>
            </section>

          </section>

          <!-- Patient Profile  -->
          <div class="patientProfileWrapper hidden">

            <section class="profile text-xs md:font-semibold">
              <div class="md:bg-white bg-gray-800 shadow-2xl rounded-md py-4 md:px-10 px-5">
                <div class="profileDetailsSection flex flex-col w-full">
                </div>
              </div>
            </section>

            <!-- Money Breakdown section -->
            <section
              class="moneyBreakDownWrapper my-4 mb-5 text-sm md:px-10 px-5 py-4 text-indigo-600 rounded-md md:font-semibold md:bg-white bg-gray-800 shadow-2xl">
            </section>
          </div>

        </div>

      </div>

    </div>

    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/newThings.js"></script>
  </body>

</html>
