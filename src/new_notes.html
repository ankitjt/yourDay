<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative h-full w-full">

    <div class="wrapper h-screen flex relative md:p-0 p-2 md:flex bg-gray-800 md:bg-white">

      <!-- Panic Button  -->
      <span
        class="pb bg-red-500  p-3 text-2xl animate-bounce  absolute bottom-6  z-50 rounded-full text-white font-medium cursor-pointer app-name uppercase right-6 lg:left-6 w-fit ">yD</span>


      <!-- Left Section  -->
      <div
        class="leftSection border-r border-gray-300 hidden lg:block md:w-2/6 h-full relative lg:flex lg:items-center lg:justify-center overflow-hidden">

        <!-- Page Image  -->
        <img src="../assets/notes6.webp" alt="logo" class="w-auto h-auto" />

      </div>

      <!-- Right Section  -->
      <div class="rightSection relative w-full lg:w-5/6 overflow-x-hidden py-6 px-4 md:px-10">

        <!--  (Absolute element 1)   -->
        <div class="pageBlocker absolute h-full w-full bg-gray-800 opacity-50 left-0 top-0 hidden z-40"></div>

        <!-- Global Notification (Absolute element 2) -->
        <div class='absolute right-20 bottom-20 bg-red-600 text-white p-3 rounded-md z-50 hidden'>
          <p>This is a global notification</p>
        </div>

        <!-- Prompts (Absolute element 3) -->
        <div
          class="promptsWrapper absolute z-50 -left-[2000px] px-4 py-6 bg-rose-600 w-inherit rounded-md w-5/6 md:w-4/6 -translate-x-1/2 bottom-20  flex items-center justify-between ease-in-out duration-300">
        </div>

        <!-- Navbar  -->
        <div class="navbarWrapper relative my-6 md:my-2">
          <nav class="navbarContent text-xs w-full flex items-center justify-between text-blue-600"></nav>

          <!--  Navbar Notification Center -->
          <div
            class="absolute notificationCenter bg-white md:bg-gray-800 w-fit md:w-4/12 h-fit z-30 p-8 top-8 right-0 rounded-md text-zinc-400 hidden">
            <div class="notificationContent h-full">

            </div>
          </div>

        </div>

        <!-- Dropdown of names for notes  -->
        <div class="namesForNotes ptNotes mt-5 w-full text-xs">
          <h3 class="uppercase text-xs text-blue-600 border-blue-600 font-semibold mb-5">Select Name ( to View/Upload ):
          </h3>

          <!-- Patient List -->
          <div class="relative w-full md:w-1/2">
            <button type="button"
              class="patientListButton w-full relative border-blue-600 md:border-gray-200 border rounded-md  placeholder:text-blue-600 md:font-semibold md:placeholder:text-sm md:py-4 py-3  flex  md:drop-shadow-none md:text-sm md:bg-transparent text-blue-600 bg-gray-800"
              aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
              <span class="flex items-center">
                <span class="ml-3 truncate selectedPatientName font-semibold flex justify-between items-center">
                  <span class="patientName" value="">By Name</span>
                  <span class="patientEmail ml-2"></span>
                </span>
              </span>
              <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 text-red-400 downArrowPtList">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 text-red-400 hidden upArrowPtList">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                </svg>

              </span>
            </button>
            <ul
              class="absolute z-50 bg-white mt-2 max-h-56 w-full overflow-auto rounded-md text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm hidden patientList"
              tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
            </ul>
          </div>
        </div>

        <!-- Uploading a note  -->
        <div class="uploadedNotesWrapper mt-10 text-xs">

          <div class="uploadNoteFormWrapper hidden">
            <h4 class="border-b border-blue-600 md:border-gray-300 pb-2 font-semibold uppercase text-blue-600">
              <span>Upload notes</span>
              <span class="instructions text-rose-400 block sm:inline">( only .pdf & .jpg files allowed )</span>
            </h4>
            <form action="#" class="w-full uploadNoteForm ">
              <input type="file" name="" id=""
                class="mt-5 text-xs text-blue-600 font-semibold w-full md:w-2/5 file:py-2 file:w-2/5 file:rounded-md file:bg-blue-600 file:border-none file:text-slate-50 file:font-medium file:mr-4 fileUpload cursor-pointer" />
              <button
                class="uploadNoteBtn text-white font-semibold rounded-full bg-emerald-600 py-2 px-4 mt-5 md:mt-0">Submit</button>
            </form>
          </div>

          <!-- Uploaded Notes list  -->
          <div class="uploadedNotes mt-10 border border-blue-600 md:border-gray-300 rounded-md">
            <h3 class="p-3 md:px-6 rounded-t-md text-blue-600 border-b border-blue-600 md:border-gray-300 font-semibold">
              <span class="totalUploadedNotesCount">Uploaded notes <span class="notesCount"> </span> </span>
            </h3>
            <div class="uploadedNotesList p-3 md:px-6">
              <div class="emptyState h-full w-full p-12 flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  class="w-12 h-12 text-blue-600 md:text-gray-400 my-5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h3.879a1.5 1.5 0 011.06.44l2.122 2.12a1.5 1.5 0 001.06.44H18A2.25 2.25 0 0120.25 9v.776" />
                </svg>

                <h3 class="text-center font-semibold text-blue-600">Select a name to view/upload notes.</h3>

              </div>
            </div>
          </div>

          <!-- ***** ***** ***** ***** Ends Uploaded Notes list section ***** ***** ***** ***** -->
        </div>
      </div>

    </div>

    <!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Variable and common loaders  -->
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/reports/reports_constants.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/addingNavbar_Prompts.js"></script>
    <script src="../scripts/commonScripts/patientList.js"></script>

    <!-- Page Scripts -->
    <script src="../scripts/notes/notes.js"></script>

    <!-- Global notificaiton and prompts -->
    <script src="../scripts/commonScripts/globalNotification.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
    <script src="../scripts/commonScripts/panicButton.js"></script>
  </body>

</html>
