<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>YourDay - References</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="relative w-full h-full">
    <div class="relative h-screen p-10 wrapper overflow-hidden">
      <h1 class="font-semibold pb-1 border-b-2 border-slate-900 block">References</h1>
      <div class="sections flex mt-5 h-full">
        <section class="html w-1/2 mr-6 h-5/6">
          <header class="bg-emerald-600 text-center p-3 text-white rounded-sm">HTML</header>
          <section class="content mt-5 py-1 text-base font-medium overflow-x-hidden overflow-y-auto">
            <ol>
              <li>Special font style for name, logo and quotes.</li>
              <li>heading -text-gray-400, font-semibold, uppercase, tracking-widest</li>
            </ol>
          </section>
        </section>
        <section class="js w-1/2 ml-6 h-5/6 overflow-hidden">
          <header class="block bg-purple-600 p-3 text-center text-white rounded-sm">JavaScript</header>
          <section class="content mt-5 py-1 h-5/6 overflow-x-hidden overflow-y-auto text-base font-medium">
            <ol>
              <li>
                <span
                  class="bg-slate-900 drop-shadow-2xl p-2 text-white rounded-md uppercase text-xs tracking-wider">Database</span>
                <span class="ml-2">Appointments, Profiles</span>
              </li>
            </ol>
          </section>
        </section>
      </div>
    </div>
  </body>

</html>
