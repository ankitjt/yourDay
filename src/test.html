<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="newThings p-6 bg-white">
      <h1>New Things</h1>

      <div
        class="px-3 py-5 rounded-2xl border-l-8 border border-emerald-600 mb-5 text-xs text-slate-900 font-semibold flex flex-col ">
        <div class="timeAndDate flex flex-row justify-between items-center font-black">
          <span class="time flex items-center justify-between">
            <svg xmlns="http:www.w3.org/2000/svg" class="h-5 w-5 mr-1 " fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="clockDetails">
              09:00 - 10:00
            </span>
          </span>
          <div class="others">
            <span class="">09:02:2023</span>,
            <span class="date"> Monday </span>
          </div>
        </div>
        <div class="ptName-wrapper flex flex-col items-start justify-between mt-2 ">
          <span class="aptType bg-emerald-600 px-3 py-1 mb-2 rounded-full text-white font-normal">
            Supervision
          </span>
          <span class="name mr-2"> Completed on: <span>09:02:2023, Monday</span> </span>
        </div>
      </div>
    </div>
    <script src="../scripts/newThings.js"></script>
  </body>

</html>
