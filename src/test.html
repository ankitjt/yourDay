<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Test Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="w-screen h-screen">
    <div class="newThings w-full h-full p-20 flex items-center justify-center flex-col">
      <div class="startChat w-full">
        <h1 class="text-[10px] tracking-widest uppercase text-rose-500 font-semibold my-3 headLine">To talk, enter name
          below
        </h1>
        <input type="text" name="" id="" class="chatterName rounded-lg text-xs p-3 font-semibold w-full" autofocus
          placeholder="Enter name">
        <button
          class="block mt-3 rounded-lg bg-indigo-600 uppercase text-xs p-3 text-white font-semibold tracking-widest startBtn">Start</button>
      </div>

      <div
        class="chatBox hidden mt-3 w-full border border-gray-300 p-3 rounded-lg h-96 flex flex-col items-center justify-between">
        <div class="botMessage py-6 my-2 w-full h-52 overflow-y-auto">
          <div class="quickQuestions flex">
            <a href="#"
              class="m-1 questions duration-300 ease-in-out hover:bg-rose-300 text-xs border border-gray-300 font-semibold p-2 rounded-lg">When's
              my next appointment?</a>
            <a href="#"
              class="m-1 questions duration-300 ease-in-out hover:bg-rose-300 text-xs border border-gray-300 font-semibold p-2 rounded-lg">Are
              there any supervisions this week?</a>
            <a href="#"
              class="m-1 questions duration-300 ease-in-out hover:bg-rose-300 text-xs border border-gray-300 font-semibold p-2 rounded-lg">Number
              of pending appointments so far?</a>
          </div>
          <div class="quickReply"></div>
        </div>
        <div class="w-full">
          <input type="text" class="query rounded-lg text-xs p-3 font-semibold w-full"
            placeholder="Ask your question here." autofocus>
          <div class="buttons mt-3">
            <button
              class="mr-3 rounded-lg bg-indigo-300 uppercase text-xs p-3 text-white font-semibold tracking-widest queryBtn">Submit</button>
            <button
              class="rounded-lg bg-gray-200 uppercase text-xs p-3 text-indigo-600 font-semibold tracking-widest clearChat">Clear</button>

          </div>

        </div>
      </div>

    </div>
    <script src=" https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/newThings.js"></script>
  </body>

</html>
