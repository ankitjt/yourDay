<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="p-6 newThings ">
      <h1 class="pb-1 border-b-2 border-slate-900">Testing Page</h1>
      <div class="mt-10 content">
        <select name="" id=""
          class="emails rounded-md border border-gray-400 text-gray-300 font-extralight text-xs py-3 bg-gray-900 md:bg-transparent md:text-blue-600">
          <option value="alittlehotcurry@gmail.com">alittlehotcurry@gmail.com</option>
          <option value="khris@gmail.com">khris@gmail.com</option>
          <option value="wong@gmail.co">wong@gmail.co</option>
        </select>
        <select name="" id=""
          class="selectedMonth rounded-md border border-gray-400 text-gray-300 font text-xs py-3 bg-gray-900 md:bg-transparent md:text-blue-600">
          <option value="02">02</option>
          <option value="03">03</option>
          <option value="04">04</option>
        </select>
        <select name="" id=""
          class="status rounded-md border border-gray-400 text-gray-300 font text-xs py-3 bg-gray-900 md:bg-transparent md:text-blue-600">
          <option value="Scheduled">Scheduled</option>
          <option value="Completed">Completed</option>
        </select>
        <input type="text" name="" id=""
          class="rounded-md border border-gray-400 text-gray-300 font-semibold text-xs py-3 bg-gray-900 md:bg-transparent md:text-blue-600"
          placeholder="Enter names">
        <button class="px-3 py-2 ml-5 rounded-md fetchData bg-emerald-600 text-white">Get Data</button>
        <div class="resultWrapper mt-5 h-96 bg-gray-50 relative">
        </div>
      </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/newThings.js"></script>
  </body>

</html>
