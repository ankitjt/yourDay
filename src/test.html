<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="p-6 newThings ">
      <h1 class="pb-1 border-b-2 mb-5 border-slate-900">Testing Page</h1>

      <div class="wrapper flex flex-col bg-gray-100 w-full">
        <div class="row1 bg-emerald-100 flex justify-between text-center items-center py-6">
          <div class="profileName flex flex-col w-1/3">
            <span class="nameTag text-gray-400 font-semibold uppercase tracking-widest text-[10px]">Name</span>
            <span class="name text-blue-600">${ finance_profile.name }</span>
          </div>
          <div class="profileEmail flex flex-col w-1/3">
            <span class="emailTag text-gray-400 font-semibold uppercase tracking-widest text-[10px] ">Email</span>
            <span class="email text-blue-600">${ finance_profile.email }</span>
          </div>
          <div class="profileAddress flex flex-col w-1/3">
            <span class="AddressTag text-gray-400 font-semibold uppercase tracking-widest text-[10px]">Address</span>
            <span class="address text-blue-600">${ finance_profile.address }</span>
          </div>
        </div>
        <div class="row2 bg-blue-100 flex justify-between text-center items-center py-6">
          <div class="profileMobileNumber flex flex-col w-1/3">
            <span class="mobileTag text-gray-400 font-semibold uppercase tracking-widest text-[10px]">Mobile</span>
            <span class="mobileNumber text-blue-600">${ finance_profile.countryCode }-${ finance_profile.mobileNumber
              }</span>
          </div>
          <div class="profileAddress flex flex-col w-1/3">
            <span class="AddressTag text-gray-400 font-semibold uppercase tracking-widest text-[10px]">Mode</span>
            <span class="address text-blue-600">${ finance_profile.mode }</span>
          </div>
          <div class="profileAddress flex flex-col w-1/3">
            <span class="AddressTag text-gray-400 font-semibold uppercase tracking-widest text-[10px]">Second
              slot</span>
            <span class="secondSlot text-blue-600">${ finance_profile.secondTimeSlot }</span>
          </div>
        </div>
      </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../scripts/commonScripts/dbConnect.js"></script>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/newThings.js"></script>
  </body>

</html>
