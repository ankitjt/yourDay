<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>yourDay - Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div
      class="appointments h-screen w-screen bg-no-repeat bg-cover bg-center relative px-6 py-5 lg:p-0 flex flex-col lg:flex-row overflow-auto overflow-x-hidden lg:justify-between">
      <!-- Only for Desktop -->
      <div class="banner-holder lg:w-2/5 lg:h-screen lg:block hidden">
        <img src="../assets/notes2.webp" alt="logo" class="h-screen w-auto" />
      </div>

      <div class="notesWrapper lg:grow lg:p-8 relative lg:overflow-x-hidden">

        <button class="checkPrompt bg-blue-500 p-3 rounded-md text-white tracking-widest">CheckPrompt</button>
        
        <!-- Prompts Section -->
        <section
          class="z-40 prompts absolute px-4 py-6 bg-rose-600 w-inherit rounded-lg w-5/6 lg:w-3/6 -translate-x-1/2 bottom-20 -left-[500px] flex items-center justify-between">
          <div class="promptContent font-medium text-slate-50 w-5/6 text-justify"></div>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-50 closePrompts cursor-pointer"
            viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd" />
          </svg>
        </section>

        <!-- ***** ***** ***** ***** Ends Prompts section ***** ***** ***** ***** -->

    
      </div>
    </div>
    <script src="../scripts/commonScripts/commonVariables.js"></script>
    <script src="../scripts/commonScripts/prompts.js"></script>
  </body>

</html>
