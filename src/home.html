<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>YourDay - Home</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body class="relative 2xl:bg-gray-500">
  <span
        class="absolute z-50 p-3 text-2xl font-medium text-white uppercase bg-red-500 rounded-full cursor-pointer pb animate-bounce bottom-6 app-name right-12 lg:left-10 lg:right-0 w-fit ">yD</span>
  <div
       class="relative flex flex-row w-full h-screen px-5 sm:px-10 py-5 overflow-auto bg-gray-800 bg-center bg-no-repeat bg-cover wrapper lg:p-0 md:justify-between md:bg-white">

    <!-- Only for Desktop -->
    <div
         class="relative hidden overflow-hidden banner-holder md:w-2/6 lg:h-screen lg:flex lg:items-center lg:justify-center">
      <img src="../assets/homepage2.webp" alt="logo" class="w-auto h-auto" />
    </div>

    <div
         class="lgLeftSection flex flex-col items-start justify-center md:grow md:flex md:flex-col md:justify-center sm:px-10 sm:py-10 md:bg-white md:bg-[url('../assets/homepage2.webp')] md:bg-center lg:bg-[url('')] bg-no-repeat">
      <h1
          class="text-2xl md:font-semibold font-['La Belle Aurore']  text-right  text-white md:text-blue-900 flex items-center justify-between">
        <span class="app-name">yourDay</span>

      </h1>

      <!-- Links Wrapper  -->
      <div class="mt-5 my:10 site-links md:grid md:grid-cols-2 md:gap-x-20 md:w-full md:drop-shadow-5xl">

        <!-- Link for Appointments page  -->
        <button
                class="w-full mb-5 text-md text-slate-100 tracking-widest font-semibold uppercase bg-indigo-700 rounded-md cursor-pointer md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="./appointments.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span class="">Appointments</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                    d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
          </a>
        </button>

        <!-- Link for Schedule page  -->
        <button
                class="w-full mb-5 text-md text-slate-100 tracking-widest font-semibold uppercase bg-blue-700 rounded-md cursor-pointer md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="./schedule.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span>Schedule</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                    clip-rule="evenodd" />
            </svg>
          </a>
        </button>

        <!-- Link for Finances page  -->
        <button
                class="w-full mb-5 text-md text-slate-100 tracking-widest font-semibold uppercase bg-green-600 rounded-md cursor-pointer md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="./finances.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span>Finances</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 5a1 1 0 100 2h1a2 2 0 011.732 1H7a1 1 0 100 2h2.732A2 2 0 018 11H7a1 1 0 00-.707 1.707l3 3a1 1 0 001.414-1.414l-1.483-1.484A4.008 4.008 0 0011.874 10H13a1 1 0 100-2h-1.126a3.976 3.976 0 00-.41-1H13a1 1 0 100-2H7z"
                    clip-rule="evenodd" />
            </svg>
          </a>
        </button>

        <!-- Link for Reports page  -->
        <button
                class="w-full mb-5 text-md text-slate-100 tracking-widest font-semibold uppercase bg-purple-600 rounded-md cursor-pointer md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="./records.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span>RECORDS</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm2 10a1 1 0 10-2 0v3a1 1 0 102 0v-3zm2-3a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm4-1a1 1 0 10-2 0v7a1 1 0 102 0V8z"
                    clip-rule="evenodd" />
            </svg>
          </a>
        </button>

        <!-- Link for Notes page  -->
        <button
                class="w-full mb-5 text-md text-slate-100 tracking-widest font-semibold uppercase bg-gray-600 rounded-md cursor-pointer md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="./notes.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span>Notes</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>

          </a>
        </button>
        <div class="hidden patientNamesList"></div>
        <!-- Link for Logout page  -->
        <button
                class="w-full text-md text-slate-100 tracking-widest font-semibold uppercase rounded-md cursor-pointer bg-rose-600 md:mb-5 md:hover:drop-shadow-2xl md:hover:-translate-y-2 md:transition-all md:ease-in-out md:shadow-2xl">
          <a href="../index.html" class="flex items-center justify-between sm:p-6 py-4 px-6 ">
            <span>Logout</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
          </a>
        </button>
