            <div class="page">
              <span class="">Schedule</span>

            <div class="timeAndNotification flex items-center">
              <p><span>16/03/2023</span>, <span>11:28:40</span></p>

          <div class="filterApts mt-3 bg-white px-5 py-3 rounded-xl">
            <div class="my-2 scheduleFiltersWrapper md:flex md:items-center ">
              <section class="flex flex-col justify-center tracking-wide grow text-slate-50">
                <h3 class="mb-2">
                  <span class="text-[10px] font-semibold tracking-widest text-gray-500 md:text-gray-400 uppercase">
                    Find Appointments
                  </span>
                </h3>

                <!-- Filter Type -->
                <section class="w-full mt-1 font-semibold scheduleFilters">

                  <div class="flex flex-col w-full filters">

                    <div class="grid w-full grid-cols-3 gap-y-3 md:gap-y-0 filterWrappers gap-x-3 md:gap-x-10">

                      <!-- Patient List -->
                      <div class="relative w-full">
                        <select title="Patient List" name="" id=""
                          class="w-full py-2 md:py-3 text-[10px] tracking-widest text-slate-500 bg-gray-800 border border-blue-500 rounded-xl patientNamesList h-fit md:border-gray-200 md:font-semibold md:bg-white md:text-indigo-600 uppercase">
                          <option selected value="" class="font-semibold">
                            Name
                          </option>
                        </select>
                      </div>

                      <!-- Month and year filter -->
                      <input type="text" name="" id="" value=""
                        class="relative w-full py-2 md:py-3 text-[10px] uppercase tracking-widest text-slate-300 bg-gray-800 border border-blue-500 rounded-xl scheduleFilterMonth h-fit md:border-gray-200 md:placeholder:text-indigo-600 md:font-semibold md:bg-white md:text-indigo-600"
                        placeholder="Month and year" onfocus="(this.type='month')" onfocusout="(this.type='text')" />

                      <!-- Filter of Appointment Status -->
                      <select name="scheduleFilterStatus" id="scheduleFilterStatus"
                        class="fontSize py-2 md:py-3 uppercase tracking-widest md:text-indigo-600 text-slate-500 border md:border-gray-200 border-blue-500 rounded-xl outline-none focus:border-blue-500 focus:ring-blue-500 scheduleFilterStatus w-full bg-gray-800 md:bg-white">
                        <option value="" class="font-semibold">Status</option>
                        <option value="Scheduled" class="font-semibold">Scheduled</option>
                        <option value="Completed" class="font-semibold">Completed</option>
                        <option value="Cancelled" class="font-semibold">Cancelled</option>
                        <option value="Pending" class="font-semibold">Pending</option>
                      </select>
                    </div>

                    <!-- Buttons  -->
                    <div class="flex items-center justify-between div mt-5 w-full">
                      <div class="wrap flex items-center">
                        <button
                          class="filterFindBtn h-8 w-20 uppercase tracking-widest font-semibold fontSize bg-indigo-600 text-white rounded-full flex items-center justify-evenly focus:bg-emerald-500 ease-in-out duration-300 hover:-translate-y-1">
                          <span class="">Find</span>
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>

                        </button>

                        <button
                          class="clearFilters ml-5 w-20 h-8 px-2 uppercase tracking-widest font-bold fontSize text-rose-400 border border-rose-400 shadow-2xl rounded-full text-center flex items-center justify-evenly ease-in-out duration-300 hover:-translate-y-1">
                          <span class="">Clear</span>
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-5 w-5 text-rose-400">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                      <div class="ml-5 text-[10px] font-semibold text-gray-500 uppercase md:text-red-500 helper">
                        All filters are required.
                      </div>

                    </div>
                  </div>
                </section>
              </section>
            </div>
          </div>

          <div class="showApts mt-3 bg-white px-5 py-5 rounded-xl">
            <div class="h-80 overflow-auto border border-gray-300 rounded-lg bg-white">
              <table class="text-xs text-left w-full">
                <thead>
                  <tr class=" font-semibold text-indigo-600 uppercase text-[10px] w-full border-b border-gray-300">
                    <th class="px-6 py-3 tracking-wider">
                      Name
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      <span>Time</span>
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      Date
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      Type
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      Mode
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      Status
                    </th>
                    <th scope="col" class="px-6 py-3 tracking-wider">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody class="rounded-md scheduleTableRows h-80 relative "></tbody>
              </table>
            </div>
            <span
              class="aptsRange font-semibold uppercase block text-right mt-5 text-gray-500 text-[9px] tracking-wider ">
              Current & last month.</span>
          </div>

          <div
            class="updateAptWindow absolute left-1/2 -translate-x-1/2 w-2/3 bg-white shadow-2xl py-6 px-6 rounded-xl top-1/2 -translate-y-1/2">
            <h1
              class="text-center text-[10px] uppercase tracking-widest font-semibold bg-indigo-800 rounded-xl py-4 text-white">
              Update
              Appointment
            </h1>
            <div class="updateForm w-full px-10">
              <div
                class="updateFormWrapper grid grid-cols-1 md:grid-cols-1 md:gap-x-10 text-[10px] text-gray-400 tracking-widest font-semibold ">

                <div class="nameUpdate my-3">

                  <span class="mb-1 px-1 block uppercase">Name: </span>
                  <input type="text" name="nameUpdateCell" id="nameUpdateCell" disabled value="${ doc.data().name }"
                    class="border border-gray-200 bg-gray-200 rounded-lg w-full text-xs text-indigo-800 tracking-widest py-4 lg:drop-shadow-none drop-shadow-2xl font-semibold" />
                </div>

                <div class="emailUpdate my-3">

                  <span class="mb-3 px-1  uppercase">Email: </span>
                  <input type="text" name="emailUpdateCell" id="emailUpdateCell" disabled value="${ doc.data().email }"
                    class="border border-gray-200 bg-gray-200 rounded-lg w-full text-xs text-indigo-800 tracking-widest py-4 lg:drop-shadow-none drop-shadow-2xl font-semibold">
                </div>

                <div class="dateUpdate my-3">

                  <span class="mb-3 px-1  uppercase">Date: </span>
                  <input type="date" name="dateUpdateCell" id="dateUpdateCell" value="${ new Date( defaultDateValue ) }"
                    class="border border-gray-200 bg-white rounded-lg w-full text-xs text-indigo-800 tracking-widest py-4 lg:drop-shadow-none drop-shadow-2xl font-semibold">
                </div>

                <div class="dayUpdate my-3">

                  <span class="mb-3 px-1  uppercase">Day:</span>
                  <select name="aptDay" id="aptDay"
                    class="dayUpdateHolder border-gray-300 border rounded-lg w-full placeholder:text-indigo-800 tracking-widest font-semibold lg:placeholder:text-xs py-4 aptDay lg:drop-shadow-none drop-shadow-2xl text-xs text-indigo-800 tracking-widest">
                    <option value="${ doc.data().day }" class="font-semibold">
                      ${ doc.data().day }
                    </option>
                    <option value="Monday" class="font-semibold">
                      Monday
                    </option>
                    <option value="Tuesday" class="font-semibold">
                      Tuesday
                    </option>
                    <option value="Wednesday" class="font-semibold">
                      Wednesday
                    </option>
                    <option value="Thursday" class="font-semibold">
                      Thursday
                    </option>
                    <option value="Friday" class="font-semibold">
                      Friday
                    </option>
                    <option value="Saturday" class="font-semibold">
                      Saturday
                    </option>
                    <option value="Sunday" class="font-semibold">
                      Sunday
                    </option>
                  </select>
                </div>

                <div class="timeSlotUpdate my-3">

                  <span class="mb-3 px-1  uppercase"> Time Slot: </span>
                  <select name="aptTimeSlot" id="aptTimeSlot"
                    class="timeSlotUpdateHolder border-gray-300 border rounded-lg w-full placeholder:text-indigo-800 tracking-widest font-semibold lg:placeholder:text-xs py-4 aptTimeSlot text-xs text-indigo-800 tracking-widest">
                    <option value="${ doc.data().timeSlot }" class="font-semibold">
                      ${ doc.data().timeSlot }
                    </option>
                    <option value="09:00 - 10:00" class="font-semibold">
                      09:00 - 10:00
                    </option>
                    <option value="10:00 - 11:00" class="font-semibold">
                      10:00 - 11:00
                    </option>
                    <option value="11:00 - 12:00" class="font-semibold">
                      11:00 - 12:00
                    </option>
                    <option value="12:00 - 13:00" class="font-semibold">
                      12:00 - 13:00
                    </option>
                    <option value="13:00 - 14:00" class="font-semibold">
                      13:00 - 14:00
                    </option>
                    <option value="14:00 - 15:00" class="font-semibold">
                      14:00 - 15:00
                    </option>
                    <option value="15:00 - 16:00" class="font-semibold">
                      15:00 - 16:00
                    </option>
                    <option value="16:00 - 17:00" class="font-semibold">
                      16:00 - 17:00
                    </option>
                    <option value="17:00 - 18:00" class="font-semibold">
                      17:00 - 18:00
                    </option>

                  </select>
                </div>

                <div class="reasonToUpdate my-3">
                  <span class="mb-3 px-1  uppercase">Reason to Update:</span>
                  <textarea type="text" name="occurrenceUpdateCell" id="occurrenceUpdateCell"
                    class="reasonToUpdate border border-gray-300 rounded-lg w-full placeholder:text-indigo-800 tracking-widest lg:placeholder:text-xs placeholder:font-semibold font-semibold py-4 text-xs text-indigo-800 tracking-widest"></textarea>
                </div>

              </div>
              <div class="updateCancelButtons">
                <button
                  class="border bg-indigo-800 updateButton py-3 px-6 text-white font-semibold text-xs lg:text-md tracking-widest rounded-lg uppercase">Update</button>
                <button
                  class="border bg-white cancelUpdateButton ml-2 py-3 px-6 text-rose-600 font-semibold text-xs lg:text-md tracking-widest rounded-lg uppercase">Cancel</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src=" https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
